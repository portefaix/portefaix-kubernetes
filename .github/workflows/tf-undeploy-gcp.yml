name: GCP / Destroy

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'dev'
      tf_version:
        description: "Terraform version"
        required: true
        default: '1.0.10'
  schedule:
    - cron: "0 23 * * *"

jobs:

  gcp_observability:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - run: |
        echo "Delete Observability on GCP / ${{ github.event.inputs.env }}"

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ github.event.inputs.tf_version }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # - name: Configure GCP credentials
    #   uses: google-github-actions/setup-gcloud@v0.2.1
    #   with:
    #     version: 324.0.0
    #     service_account_key: ${{ secrets.GCP_SA_KEY_PROD }}
    #     export_default_credentials: true

    # - name: Use gcloud CLI
    #   run: gcloud info

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: terraform/gcp/observability/${{ github.event.inputs.env }}

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      working-directory: terraform/gcp/observability/${{ github.event.inputs.env }}

