name: Homelab / Run

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'staging'

jobs:
  tailscale:
    runs-on: ubuntu-latest
    steps:
    - name: Config Tailscale
      uses: tailscale/github-action@v1
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
    - run: |
        tailscale netcheck
        tailscale status
