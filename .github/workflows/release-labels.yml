---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Project / Release labels

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      version:
        description: "Project version"
        required: true

jobs:
  update_labels:
    runs-on: ubuntu-latest
    steps:
    - name: Monitor Actions
      uses: GitHubSecurityLab/actions-permissions/monitor@v1
      with:
        config: ${{ vars.PERMISSIONS_CONFIG }}

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Setup tools
      uses: ./.github/actions/tools

    - name: Update labels
      id: update
      run: |
        make release-prepare VERSION=${{ github.event.inputs.version }}

    - name: Create pull request for release labels update
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "release/update-labels-${{ github.event.inputs.version }}"
        delete-branch: true
        title: "Update release labels to ${{ github.event.inputs.version }}"
        signoff: true
        draft: false
        committer: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        author: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        assignees: "nlamirault"
        commit-message: "Update: release labels set to ${{ github.event.inputs.version }}"
        body: |
          - Release labels set to ${{ github.event.inputs.version }}
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request

          Signed-off-by: Nicolas Lamirault <nlamirault@users.noreply.github.com>
        labels: |
          kind/documentation
          lifecycle/active
          status/review_needed
          area/kubernetes
          area/terraform
          area/ansible
          area/inspec
          priority/low

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
