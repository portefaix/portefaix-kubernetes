name: Alicloud / Validate

on:
  pull_request:
    branches:
      - master
    paths:
      - 'terraform/alicloud/**'
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - 'terraform/**'

jobs:
  alicloud:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup tools
      uses: ./.github/actions/tools

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform validate
      run: |
        ./hack/scripts/terraform-validate.sh alicloud true
