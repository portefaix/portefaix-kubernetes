        uses: actions/checkout@v3

      - name: Tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ github.token }}
          working_dir: terraform/aws/access-analyzer/modules/access-analyzer

      - name: Tfsec
