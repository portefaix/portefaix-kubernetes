    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      working-directory: terraform/azure/secrets/${{ github.event.inputs.env }}

  azure_aks:
    needs:
      - observability
      - velero
      - azure_secrets
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Delete AKS / ${{ github.event.inputs.env }}"

    - name: Checkout
