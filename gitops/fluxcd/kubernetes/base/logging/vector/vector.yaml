---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://packages.timber.io/helm/latest
      chart: vector-agent
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  releaseName: vector-agent
  targetNamespace: logging
  values:
    podAnnotations:
      portefaix.xyz/version: v0.54.0

    serviceAccount:
      create: true
      name: vector-agent

    prometheusSink:
      enabled: true
      sinkId: prometheus_sink
      podMonitor:
        enabled: true
        # additionalLabels:
        #   prometheus.io/operator: portefaix

    # https://vector.dev/docs/reference/sinks/
    sinks:
      stdout:
        type: console
        inputs: ["kubernetes_logs"]
        rawConfig: |
          target = "stdout"
          encoding = "json"
