---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: multimedia
spec:
  interval: 5m
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 15.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  releaseName: sonarr
  targetNamespace: multimedia
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    metrics:
      enabled: true
      serviceMonitor:
        labels:
          prometheus.io/operator: portefaix
      prometheusRule:
        enabled: true
        labels:
          prometheus.io/operator: portefaix
          portefaix.xyz/version: v0.54.0
        rules:
        - alert: SonarrDown
          annotations:
            description: Sonarr service is down.
            summary: Sonarr is down.
          expr: |
            sonarr_system_status == 0
          for: 5m
          labels:
            severity: critical
    prometheus:
      podMonitor:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
