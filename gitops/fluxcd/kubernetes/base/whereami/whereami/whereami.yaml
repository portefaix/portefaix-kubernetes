---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whereami-foo
  namespace: whereami
  labels:
    app: whereami-foo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whereami-foo
  template:
    metadata:
      labels:
        app: whereami-foo
    spec:
      containers:
      - name: whereami
        image: gcr.io/google-samples/whereami:v1.2.25
        env:
        - name: METADATA
          value: "foo"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
---
apiVersion: v1
kind: Service
metadata:
  name: whereami-foo
  namespace: whereami
  labels:
    app: whereami-foo
spec:
  selector:
    app: whereami-foo
  ports:
  - port: 8080
    targetPort: 8080
