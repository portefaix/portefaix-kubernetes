---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.7.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  releaseName: external-dns
  targetNamespace: dns
  values:
    podLabels:
      portefaix.xyz/version: v0.54.0
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          prometheus.io/operator: portefaix
