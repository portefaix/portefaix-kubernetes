apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
      version: 2.1.1
  releaseName: loki
  targetNamespace: logging
  values:
    # image:
    #   repository: grafana/loki
    #   tag: 2.0.0

    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::447241706233:role/portefaix-staging-eks-loki"

      # persistence:
      #   enabled: false
      #   accessModes:
      #   - ReadWriteOnce
      #   size: 1Gi
      #   annotations: {}
      # selector:
      #   matchLabels:
      #     app.kubernetes.io/name: loki
      # subPath: ""
      # existingClaim:

    resources:
      limits:
        # cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    config:
      auth_enabled: false
      ingester:
        chunk_idle_period: 3m
        chunk_block_size: 262144
        chunk_retain_period: 1m
        max_transfer_retries: 0
        lifecycler:
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1

          ## Different ring configs can be used. E.g. Consul
          # ring:
          #   store: consul
          #   replication_factor: 1
          #   consul:
          #     host: "consul:8500"
          #     prefix: ""
          #     http_client_timeout: "20s"
          #     consistent_reads: true
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
      schema_config:
        configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
      server:
        http_listen_port: 3100
      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/boltdb-shipper-active
          cache_location: /data/loki/boltdb-shipper-cache
          cache_ttl: 24h # Can be increased for faster performance over longer query periods, uses more disk space
          shared_store: filesystem
        aws:
          s3: s3://eu-west-1
          bucketnames: portefaix-staging-loki
          sse_encryption: true
      chunk_store_config:
        max_look_back_period: 0s
      table_manager:
        retention_deletes_enabled: false
        retention_period: 0s
      compactor:
        working_directory: /data/loki/boltdb-shipper-compactor
        shared_store: filesystem
    # Needed for Alerting: https://grafana.com/docs/loki/latest/alerting/
    # This is just a simple example, for more details: https://grafana.com/docs/loki/latest/configuration/#ruler_config
    #  ruler:
    #    storage:
    #      type: local
    #      local:
    #        directory: /rules
    #    rule_path: /tmp/scratch
    #    alertmanager_url: http://alertmanager.svc.namespace:9093
    #    ring:
    #      kvstore:
    #        store: inmemory
    #    enable_api: true
