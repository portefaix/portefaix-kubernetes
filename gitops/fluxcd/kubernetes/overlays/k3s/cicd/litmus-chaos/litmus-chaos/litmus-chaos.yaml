apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: litmus-chaos
  namespace: litmus
spec:
  values:
    adminConfig:
      DBUSER: "admin"
      DBPASSWORD: "portefaix"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      host: litmus-chaos.cicd.portefaix.xyz
      # path: /
      # pathType: Prefix

    portal:
      frontend:
        resources:
          limits:
            # cpu: 60m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 32Mi
        service:
          type: ClusterIP

      server:
        graphqlServer:
          resources:
            limits:
              # cpu: 60m
              memory: 64Mi
            requests:
              cpu: 25m
              memory: 32Mi
        authServer:
          resources:
            limits:
              # cpu: 60m
              memory: 64Mi
            requests:
              cpu: 25m
              memory: 32Mi

    mongo:
      resources:
        limits:
          # cpu: 60m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 64Mi
      persistence:
        size: 200Mi
        storageClassName: local-path
