apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd
  namespace: linkerd
spec:
  values:
    proxy:
      resources:
        cpu:
          # limit: 50m
          request: 10m
        memory:
          limit: 120Mi
          request: 60Mi
    identityResources:
      cpu:
        # limit: 50m
        request: 10m
      memory:
        limit: 120Mi
        request: 60Mi
    identityProxyResources:
      cpu:
        # limit: 50m
        request: 10m
      memory:
        limit: 120Mi
        request: 60Mi
    proxyInjectorResources:
      cpu:
        # limit: 50m
        request: 10m
      memory:
        limit: 120Mi
        request: 60Mi
    proxyInjectorProxyResources:
      cpu:
        # limit: 50m
        request: 10m
      memory:
        limit: 120Mi
        request: 60Mi
  valuesFrom:
  - kind: Secret
    name: linkerd-certs
    valuesKey: crtExpiry
    targetPath: identity.issuer.crtExpiry
  - kind: Secret
    name: linkerd-certs
    valuesKey: ca.crt
    targetPath: identityTrustAnchorsPEM
  - kind: Secret
    name: linkerd-certs
    valuesKey: issuer.crt
    targetPath: identity.issuer.tls.crtPEM
  - kind: Secret
    name: linkerd-certs
    valuesKey: issuer.key
    targetPath: identity.issuer.tls.keyPEM
