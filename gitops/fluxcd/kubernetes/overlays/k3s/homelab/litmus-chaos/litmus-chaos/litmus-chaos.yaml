apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: litmus-chaos
  namespace: litmus
spec:
  values:
    adminConfig:
      DBUSER: "admin"
      DBPASSWORD: "portefaix"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      host:
        name: litmus-chaos.192.168.1.4.nip.io
        paths:
          # -- You may need adapt the path depending your ingress-controller
          frontend: /(.*)
          # -- You may need adapt the path depending your ingress-controller
          backend: /backend/(.*)

    portal:
      frontend:
        resources:
          limits:
            # cpu: 60m
            memory: 64Mi
          requests:
            cpu: 25m
            memory: 32Mi
        service:
          type: ClusterIP

      server:
        graphqlServer:
          resources:
            limits:
              # cpu: 60m
              memory: 64Mi
            requests:
              cpu: 25m
              memory: 32Mi
        authServer:
          resources:
            limits:
              # cpu: 60m
              memory: 64Mi
            requests:
              cpu: 25m
              memory: 32Mi

    mongo:
      resources:
        limits:
          # cpu: 100m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
      persistence:
        size: 200Mi
        storageClassName: nfs-client
