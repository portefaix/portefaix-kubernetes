apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: apigateway
spec:
  values:
    contour:
      resources:
        limits:
          # cpu: 200m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

    envoy:
      resources:
        limits:
          # cpu: 200m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi
      shutdownManager:
        resources:
          limits:
            # cpu: 50m
            memory: 32Mi
          requests:
            cpu: 10m
            memory: 10Mi

    defaultBackend:
      resources:
        limits:
          # cpu: 200m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

    prometheus:
      serviceMonitor:
        enabled: true
        # additionalLabels:
        #   prometheus.io/operator: portefaix
