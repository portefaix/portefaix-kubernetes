---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fluxcd-charts
  namespace: flux-system
  annotations:
    a8r.io/description: fluxcd-charts
    a8r.io/owner: portefaix
    a8r.io/bugs: https://github.com/portefaix/portefaix/issues
    a8s.io/repository: https://github.com/portefaix/portefaix/tree/master/gitops/fluxcd/clusters/kind/local/flux/
    a8r.io/documentation: https://github.com/portefaix/portefaix/blob/master/README.md
    a8r.io/support: https://github.com/portefaix/portefaix/issues
  labels:
    app.kubernetes.io/name: fluxcd-charts
    app.kubernetes.io/instance: fluxcd-charts-fluxcd
    app.kubernetes.io/component: portefaix-apps
    app.kubernetes.io/part-of: fluxcd-charts
    app.kubernetes.io/version: v1.0.0
    app.kubernetes.io/managed-by: fluxcd
    portefaix.xyz/version: v0.54.0
    portefaix.xyz/stack: fluxcd
spec:
  interval: 10m
  path: ./gitops/fluxcd/kubernetes/overlays/kind/local/flux-system/charts
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
