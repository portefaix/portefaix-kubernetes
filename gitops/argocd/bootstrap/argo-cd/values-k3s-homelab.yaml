## ArgoCD configuration
## Ref: https://github.com/argoproj/argo-cd
##
argo-cd:

  controller:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  dex:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

  redis:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 600m
        memory: 256Mi
      requests:
        cpu: 300m
        memory: 128Mi

  server:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

  repoServer:
    tolerations:
      - key: node.kubernetes.io/gitops
        operator: Exists
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

  applicationSet:
    enabled: false
