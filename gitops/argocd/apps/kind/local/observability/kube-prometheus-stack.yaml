apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/instance: kube-prometheus-stack-argocd-app
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kube-prometheus-stack
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: portefaix-kind-local
  source:
    path: gitops/argocd/charts/monitoring/kube-prometheus-stack
    repoURL: https://github.com/portefaix/portefaix-kubernetes.git
    targetRevision: master
    helm:
      skipCrds: true
      valueFiles:
      - values.yaml
      - values-kind-local.yaml
      # - secrets+age-import:///helm-secrets-private-keys/age.agekey?values-kind-local-secret.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - Validate=false
    - SkipDryRunOnMissingResource=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    # retry:
    #   limit: 5
    #   backoff:
    #     duration: 5s
    #     factor: 2
    #     maxDuration: 3m0s
