apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core
spec:
  generators:
  - list:
      elements:
      - appName: metrics-server
        namespace: kube-system
        targetRevision: master
      - appName: sealed-secrets
        namespace: kube-system
        targetRevision: master
      - appName: external-secrets
        namespace: kube-system
        targetRevision: master
      - appName: nfs-subdir-external-provisioner
        namespace: kube-system
        targetRevision: master
      - appName: argo-cd
        namespace: gitops
        targetRevision: feat/argo-cd-app
      # - appName: argo-workflows
      #   namespace: gitops
      #   targetRevision: master
      # - appName: argo-rollouts
      #   namespace: gitops
      #   targetRevision: master
      # - appName: argo-events
      #   namespace: gitops
      #   targetRevision: master
      - appName: kargo
        namespace: gitops
        targetRevision: master
  template:
    spec:
      project: portefaix-k3s-homelab
      source:
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
