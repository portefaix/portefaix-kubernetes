apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability
spec:
  generators:
  - list:
      elements:
      - appName: grafana-operator
        namespace: observability
        targetRevision: master
        # TODO: Argo-CD v2.10.0
        # syncPolicy:
        #   automated:
        #     prune: true
        #     selfHeal: true
        #     allowEmpty: false
        #   syncOptions:
        #   - CreateNamespace=true
        #   - Validate=false
        #   - SkipDryRunOnMissingResource=true
        #   - ApplyOutOfSyncOnly=true
        #   # - ServerSideApply=true
      - appName: grafana
        namespace: observability
        targetRevision: master
      - appName: kube-prometheus-stack
        namespace: monitoring
        targetRevision: master
      - appName: mimir
        namespace: monitoring
        targetRevision: master
      - appName: loki
        namespace: logging
        targetRevision: master
      - appName: tempo
        namespace: tracing
        targetRevision: master
      - appName: blackbox-exporter
        namespace: monitoring
        targetRevision: master
      - appName: grafana-agent
        namespace: opentelemetry
        targetRevision: master
      - appName: beyla
        namespace: opentelemetry
        targetRevision: master
      - appName: quickwit
        namespace: opentelemetry
        targetRevision: master
      - appName: pyroscope
        namespace: profiling
        targetRevision: master
      - appName: pyrra
        namespace: reliability
        targetRevision: master
  template:
    spec:
      project: portefaix-k3s-homelab
      source:
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
