apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: networking
spec:
  generators:
  - list:
      elements:
      - appName: ingress-nginx
        namespace: ingress-system
        path: gitops/argocd/charts/ingress-system/ingress-nginx
        targetRevision: master
      # - appName: traefik
      #   namespace: ingress-system
      #   path: gitops/argocd/charts/api-gateway/traefik
      #   targetRevision: master
      - appName: external-dns
        namespace: ingress-system
        path: gitops/argocd/charts/dns/external-dns
        targetRevision: master
      - appName: cloudflare-tunnel
        namespace: ingress-system
        path: gitops/argocd/charts/dns/cloudflare-tunnel
        targetRevision: master
  template:
    spec:
      project: portefaix-k3s-homelab
      source:
        helm:
          valueFiles:
          - values.yaml
          - values-k3s-homelab.yaml
