{{- if .Values.ingress.enabled -}}
{{ range $_, $ingress := .Values.ingress.entries -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    app: traefik
    {{- include "traefik.labels" (index $.Subcharts "traefik") | nindent 4 }}
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
    portefaix.xyz/version: v0.46.0
  name: {{ $ingress.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ $ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-api
            port:
              name: traefik
{{ end }}
{{- end }}
