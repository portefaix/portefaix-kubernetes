fga:
  store: portefaix-core
  model: portefaix

openfga:
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 64Mi

  datastore:
    engine: postgres
    # uri: "postgres://iam:iam@postgresql.default.svc.cluster.local/openfga?sslmode=disable"
    uriSecret: openfga-database-credentials
    migrations:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 5m
          memory: 10Mi

  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
    - host: openfga.192.168.0.61.nip.io
      paths:
      - path: /
        pathType: ImplementationSpecific

fga-operator:

  controllerManager:
    openFgaApiTokenFromSecret: openfga-credentials
    manager:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi

database:
  image: ghcr.io/cloudnative-pg/postgresql:16
  cluster: openfga
  config:
    database: openfga
  storage:
    storageClass: local-path
    size: 2Gi
    # walSize: 2Gi
  backup:
    enabled: false
    #   suspend: "false"
    #   immediate: "true"
    #   target: primary
    #   schedule: "0 17 23 * * *"
    #   backupOwnerReference: self
    #   retentionPolicy: 7d
    s3:
      bucket: portefaix-homelab-openfga
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "20m"
