---
ingress:
  enabled: true
  name: hajimari.homelab.portefaix.xyz
  className: nginx

hajimari:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      # annotations:
      #   nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      #   nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.4.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
      - host: hajimari.homelab.portefaix.xyz
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hajimari
              port:
                number: 3000
  resources:
    limits:
      # cpu: 100m
      memory: 150Mi
    requests:
      cpu: 50m
      memory: 50Mi

  hajimari:
    defaultEnable: true
    showSearch: false
    showGreeting: true
    showApps: true
    showAppGroups: true
    showAppUrls: true
    showAppInfo: false
    showAppStatus: true
    defaultAppIcon: mdi:application
    showBookmarks: true
    showGlobalBookmarks: false
    showBookmarkGroups: true
    alwaysTargetBlank: false
    title: Portefaix
    name: "Welcome to Portefaix / Homelab"
    lightTheme: "gazette"
    darkTheme: "blackboard"

    namespaceSelector:
      matchNames:
      - default
      - kube-system
      - gitops
      - monitoring
      - logging
      - tracing
      - opentelemetry
      - reliability
      - identity
      - kyverno
      - backstage

    customApps: []
    # - name: Test
    #   url: https://example.com
    #   icon: test-tube

    # -- Set default bookmarks
    globalBookmarks:
    - group: Cloud
      bookmarks:
      - name: Website
        url: 'https://portefaix.xyz'
      - name: Github
        url: 'http://github.com/portefaix'
      - name: 'Artifact Hub'
        url: 'https://artifacthub.io/packages/search?repo=portefaix-hub'

    bookmarks: []
