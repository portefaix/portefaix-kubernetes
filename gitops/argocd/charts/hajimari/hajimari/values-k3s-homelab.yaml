---
ingress:
  enabled: true
  entries:
  - name: hajimari-external
    host: hajimari.homelab.portefaix.xyz
    className: nginx
    annotations: {}
    labels: {}
  - name: hajimari-cloudflare
    host: hajimari.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: hajimari.homelab.k3s.portefaix.xyz
      #   nginx.ingress.kubernetes.io/auth-url: |-
      #     http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      #   nginx.ingress.kubernetes.io/auth-signin: |-
      #     https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      #   nginx.ingress.kubernetes.io/auth-response-headers: |-
      #     Set-Cookie,X-authentik-username,X-authentik-uid
      #   nginx.ingress.kubernetes.io/auth-snippet: |
      #     proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

hajimari:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: hajimari.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hajimari
              port:
                number: 3000
  resources:
    limits:
      # cpu: 100m
      memory: 150Mi
    requests:
      cpu: 50m
      memory: 50Mi

  hajimari:
    defaultEnable: false
    showSearch: false
    showGreeting: true
    showApps: true
    showAppGroups: true
    showAppUrls: true
    showAppInfo: false
    showAppStatus: true
    defaultAppIcon: mdi:application
    showBookmarks: true
    showGlobalBookmarks: false
    showBookmarkGroups: true
    alwaysTargetBlank: false
    title: Portefaix
    name: "Welcome to Portefaix / Homelab"
    lightTheme: "gazette"
    darkTheme: "blackboard"

    namespaceSelector:
      matchNames:
      - default
      - kube-system
      - gitops
      - monitoring
      - logging
      - tracing
      - opentelemetry
      - reliability
      - identity
      - kyverno
      - backstage

    customApps: []
    # - name: Test
    #   url: https://example.com
    #   icon: test-tube

    # -- Set default bookmarks
    globalBookmarks:
    - group: Cloud
      bookmarks:
      - name: Website
        url: 'https://portefaix.xyz'
      - name: Github
        url: 'http://github.com/portefaix'
      - name: 'Artifact Hub'
        url: 'https://artifacthub.io/packages/search?repo=portefaix-hub'

    bookmarks: []
