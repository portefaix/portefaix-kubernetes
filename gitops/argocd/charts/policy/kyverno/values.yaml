---
kyverno:
  customLabels:
    portefaix.xyz/version: v0.54.0

  test:
    resources: {}

  grafana:
    enabled: true
    annotations:
      grafana.com/folder: security
    labels:
      grafana.com/dashboard: kyverno
    grafanaDashboard:
      create: true
      folder: kyverno
      # TODO: https://github.com/kyverno/kyverno/pull/10254
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix

  features:
    logging:
      format: json
      verbosity: 2

  admissionController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
        # tracing:
        #   enabled: false
        #   address: ""
        #   port:

  backgroundController:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
        # tracing:
        #   enabled: false
        #   address: ""
        #   port:

  cleanupController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
        # tracing:
        #   enabled: false
        #   address: ""
        #   port:

  reportsController:
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
        # tracing:
        #   enabled: false
        #   address: ""
        #   port:

kyverno-policies:
  podSecurityStandard: restricted
  podSecuritySeverity: low
  validationFailureAction: audit

  customLabels:
    portefaix.xyz/version: v0.54.0

portefaix-kyverno:
  customLabels:
    portefaix.xyz/version: v0.54.0
  validationFailureAction: audit
