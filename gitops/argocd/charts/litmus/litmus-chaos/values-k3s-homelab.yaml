---
ingress:
  enabled: true
  className: nginx
  name: litmus-chaos.homelab.portefaix.xyz

litmus-core:
  resources:
    limits:
      # cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  exporter:
    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi


litmus:
  adminConfig:
    DBUSER: "admin"
    DBPASSWORD: "portefaix"

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    host:
      name: litmus-chaos.192.168.0.208.nip.io
      paths:
        frontend: /(.*)
        backend: /backend/(.*)

  portal:
    frontend:
      resources:
        limits:
          # cpu: 300m
          memory: 500Mi
          ephemeral-storage: 200Mi
        requests:
          cpu: 125m
          memory: 200Mi
      service:
        type: ClusterIP

    server:
      waitForMongodb:
        limits:
          memory: 200Mi
          # cpu: 150m
          ephemeral-storage: 200Mi
        requests:
          memory: 150Mi
          cpu: 25m
          ephemeral-storage: 200Mi
      graphqlServer:
        resources:
          limits:
            # cpu: 200m
            memory: 256Mi
            ephemeral-storage: 200Mi
          requests:
            cpu: 100m
            memory: 64Mi
      authServer:
        resources:
          limits:
            # cpu: 300m
            memory: 256Mi
            ephemeral-storage: 200Mi
          requests:
            cpu: 150m
            memory: 96Mi
      service:
        type: ClusterIP

  mongo:
    resources:
      limits:
        # cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    persistence:
      size: 200Mi
      storageClassName: nfs-client
