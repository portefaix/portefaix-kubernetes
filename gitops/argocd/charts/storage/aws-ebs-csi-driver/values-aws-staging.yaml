---
aws-ebs-csi-driver:
  sidecars:
    provisioner:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi
    attacher:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi
    snapshotter:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi
    livenessProbe:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi
    resizer:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi
    nodeDriverRegistrar:
      resources:
        limits:
          # cpu: 200m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 32Mi

  controller:
    region: eu-west-1
    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::447241706233:role/ebs-csi-controller

  node:
    resources:
      limits:
        # cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

  storageClasses:
  - name: ebs-gp3
    # annotations:
    # storageclass.kubernetes.io/is-default-class: "true"
    labels:
      portefaix.xyz/version: v0.54.0
    volumeBindingMode: Immediate
    reclaimPolicy: Retain
    allowVolumeExpansion: true
    parameters:
      type: gp3
  - name: ebs-gp3-encrypted
    # annotations:
    #   storageclass.kubernetes.io/is-default-class: "true"
    labels:
      portefaix.xyz/version: v0.54.0
    volumeBindingMode: Immediate
    reclaimPolicy: Retain
    allowVolumeExpansion: true
    parameters:
      encrypted: "true"
      type: gp3
