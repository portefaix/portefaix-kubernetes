---
velero:
  resources:
    limits:
      # cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  serviceAccount:
    server:
      name: velero
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::447241706233:role/velero"

  configuration:
    backupStorageLocation:
    - name: portefaix-aws
      provider: aws
      bucket: portefaix-staging-velero
      config:
        region: eu-west-1
        # kmsKeyId: alias/velero
    volumeSnapshotLocation:
    - name: portefaix-aws
      provider: aws
      config:
        region: eu-west-1
  credentials:
    useSecret: false

  # deployRestic: false

  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.0.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /target
      name: plugins
  schedules:
    # hourly:
    #   schedule: "0 */3 * * *"
    #   template:
    #     ttl: "24h0m0s"
    #     includeClusterResources: false
    #     includedNamespaces:
    #     - '*'
    #     excludedNamespaces:
    #     - "kube-system"
    #     snapshotVolumes: false
    #     storageLocation: portefaix-aws
    daily:
      schedule: "0 0 * * *"
      template:
        ttl: "168h0m0s"
        includeClusterResources: false
        includedNamespaces:
        - '*'
        excludedNamespaces:
        - "kube-system"
        snapshotVolumes: true
        storageLocation: portefaix-aws
    monthly:
      schedule: "0 1 1 * *"
      includeClusterResources: false
      template:
        ttl: "4320h0m0s"
        includedNamespaces:
        - '*'
        excludedNamespaces:
        - "kube-system"
        snapshotVolumes: true
        storageLocation: portefaix-aws
