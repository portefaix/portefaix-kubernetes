---
operator:
  operator:
    replicaCount: 1

    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
        ephemeral-storage: 100Mi
  console:
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        # nginx.ingress.kubernetes.io/configuration-snippet: |
        #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hajimari.io/enable: "true"
        hajimari.io/icon: "fire-alert"
        hajimari.io/appName: "Minio"
        hajimari.io/group: "Storage"
      hosts:
        - minio.192.168.1.32.nip.io
      path: /
      pathType: Prefix

tenant:
  tenants:
    - name: portefaix
      namespace: storage
      pools:
        - servers: 1
          name: pool-0
          volumesPerServer: 1
          size: 1Gi
          storageClassName: nfs-client
          # tolerations: {}
          # nodeSelector: {}
          # affinity: {}
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 30m
              memory: 50Mi
      mountPath: /export
      subPath: /data
      secrets:
        enabled: true
        name: minio1-secret
        accessKey: minioadmin
        secretKey: miniopwd
      # pool metrics to be read by Prometheus
      metrics:
        enabled: true
        port: 9000
      certificate:
        externalCertSecret: {}
        requestAutoCert: true
        certConfig: {}
      s3:
        bucketDNS: false
      buckets:
        - charts
      podManagementPolicy: Parallel
      serviceMetadata: {}
      priorityClassName : ""
