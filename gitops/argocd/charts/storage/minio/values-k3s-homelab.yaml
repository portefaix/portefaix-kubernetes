---
minio:
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  persistence:
    enabled: true
    storageClass: nfs-client
    size: 1Gi

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hajimari.io/enable: "true"
      hajimari.io/icon: "nas"
      hajimari.io/appName: "Minio"
      hajimari.io/group: "Storage"
    hosts:
    - minio.192.168.1.32.nip.io
    path: /

  consoleIngress:
    enabled: true
    ingressClassName: nginx
    annotations:
      # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      # nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hajimari.io/enable: "true"
      hajimari.io/icon: "nas"
      hajimari.io/appName: "Minio"
      hajimari.io/group: "Storage"
    hosts:
    - minio-console.192.168.1.32.nip.io
    path: /

  # Default policies are [readonly|readwrite|writeonly|consoleAdmin|diagnostics]
  users:
    - accessKey: console
      # secretKey: xxx
      existingSecret: minio
      existingSecretKey: consoleSecretKey
      policy: consoleAdmin

  buckets:
    - name: portefaix-homelab-metrics
      policy: none
      purge: false
      versioning: true
    - name: portefaix-homelab-logs
      policy: none
      purge: false
      versioning: true
    - name: portefaix-homelab-traces
      policy: none
      purge: false
      versioning: true
