opentelemetry-gateway:
  additionalLabels:
    app.kubernetes.io/part-of: opentelemetry-collector
    portefaix.xyz/version: v1.3.0

  mode: daemonset
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib

  useGOMEMLIMIT: true

  presets:
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: false
    kubernetesAttributes:
      enabled: true
    kubeletMetrics:
      enabled: false
    kubernetesEvents:
      enabled: false
    clusterMetrics:
      enabled: false

  extraEnvsFrom:
  - secretRef:
      name: opentelemetry-datadog-credentials
  - secretRef:
      name: opentelemetry-lightstep-credentials
  - secretRef:
      name: opentelemetry-grafanacloud-credentials
  - secretRef:
      name: opentelemetry-kloudmate-credentials
  - secretRef:
      name: opentelemetry-hyperdx-credentials

  config:
    receivers:
      jaeger: null
      zipkin: null
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
          http:
            endpoint: ${env:MY_POD_IP}:4318

    processors:
      batch/datadog:
        send_batch_max_size: 100
        send_batch_size: 10
        timeout: 10s
      transform:
        log_statements:
        - context: resource
          statements:
          - set(attributes["k8s.cluster.name"], "${K8S_CLUSTER_NAME}")
          - set(attributes["cluster"], "${K8S_CLUSTER_NAME}")
          - set(attributes["deployment.environment.name"], "${K8S_ENVIRONMENT_NAME}")
          # https://github.com/SigNoz/signoz/issues/6143
          - set(attributes["deployment.environment"], "${K8S_ENVIRONMENT_NAME}")
        metric_statements:
        - context: resource
          statements:
          - set(attributes["k8s.cluster.name"], "${K8S_CLUSTER_NAME}")
          - set(attributes["cluster"], "${K8S_CLUSTER_NAME}")
          - set(attributes["deployment.environment.name"], "${K8S_ENVIRONMENT_NAME}")
          # https://github.com/SigNoz/signoz/issues/6143
          - set(attributes["deployment.environment"], "${K8S_ENVIRONMENT_NAME}")
        trace_statements:
        - context: resource
          statements:
          - set(attributes["k8s.cluster.name"], "${K8S_CLUSTER_NAME}")
          - set(attributes["cluster"], "${K8S_CLUSTER_NAME}")
          - set(attributes["deployment.environment.name"], "${K8S_ENVIRONMENT_NAME}")
          # https://github.com/SigNoz/signoz/issues/6143
          - set(attributes["deployment.environment"], "${K8S_ENVIRONMENT_NAME}")

    extensions:
      basicauth/grafana_cloud:
        client_auth:
          username: "${env:GRAFANA_CLOUD_OTEL_COLLECTOR_ID}"
          password: "${env:GRAFANA_CLOUD_OTEL_COLLECTOR_TOKEN}"
      # bearertokenauth/dash0:
      #   scheme: Bearer
      #   token: ${env:DASH0_AUTHORIZATION_TOKEN}
      # opamp/lightstep:
      #   server:
      #     ws:
      #       endpoint: "wss://opamp.lightstep.com/v1/opamp"
      #       headers:
      #         Authorization: "bearer ${LS_OPAMP_API_KEY}"


    exporters:
    #   datadog:
    #     metrics:
    #       resource_attributes_as_tags: true
    #       histograms:
    #         mode: distributions
    #     api:
    #       key: ${env:DD_API_KEY}
    #       site: "datadoghq.com"
    #
      otlphttp/datadog:
        endpoint: https://api.datadoghq.com/api/intake/otlp/v1/metrics
        headers:
          dd-api-key: ${env:DD_API_KEY}
          dd-otel-metric-config: "{resource_attributes_as_tags: true}"
          dd-otlp-source: "datadoghq.com"

      otlphttp/grafana_cloud:
        endpoint: https://otlp-gateway-prod-eu-west-0.grafana.net/otlp
        auth:
          authenticator: basicauth/grafana_cloud

      otlp/honeycomb_logs:
        endpoint: "api.honeycomb.io:443"
        headers:
          "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
          "x-honeycomb-dataset": "${HONEYCOMB_DATASET_LOGS}"
      otlp/honeycomb_metrics:
        endpoint: "api.honeycomb.io:443"
        headers:
          "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
          "x-honeycomb-dataset": "${HONEYCOMB_DATASET_METRICS}"
      otlp/honeycomb_traces:
        endpoint: "api.honeycomb.io:443"
        headers:
          "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
          "x-honeycomb-dataset": "${HONEYCOMB_DATASET_TRACES}"

      otlp/lightstep:
        endpoint: ingest.lightstep.com:443
        headers:
          "lightstep-access-token": "${LS_TOKEN}"

      otlphttp/hdx:
        endpoint: 'https://in-otel.hyperdx.io'
        headers:
          authorization: "${HYPERDX_API_KEY}"
        compression: gzip

      otlphttp/axiom_logs:
        compression: gzip
        endpoint: https://api.axiom.co
        headers:
          authorization: "Bearer {AXIOM_TOKEN}"
          x-axiom-dataset: "{AXIOM_DATASET_LOGS}"
      otlphttp/axiom_metrics:
        compression: gzip
        endpoint: https://api.axiom.co
        headers:
          authorization: "Bearer {AXIOM_TOKEN}"
          x-axiom-dataset: "{AXIOM_DATASET_METRICS}"
      otlphttp/axiom_traces:
        compression: gzip
        endpoint: https://api.axiom.co
        headers:
          authorization: "Bearer {AXIOM_TOKEN}"
          x-axiom-dataset: "{AXIOM_DATASET_TRACES}"

      # otlphttp/dash0:
      #   auth:
      #     authenticator: bearertokenauth/dash0
      #   endpoint: https://ingress.eu-west-1.aws.dash0.com
      # otlp/dash0:
      #   auth:
      #     authenticator: bearertokenauth/dash0
      #   endpoint: ingress.eu-west-1.aws.dash0.com:4317

      otlphttp/kloudmate:
        endpoint: https://otel.kloudmate.com:4318
        headers:
          Authorization: "${env:KLOUDMATE_API_KEY}"

      otlphttp/oneuptime:
        endpoint: "https://oneuptime.com/otlp"
        encoding: json
        headers:
          "Content-Type": "application/json"
          "x-oneuptime-token": "${ONEUPTIME_TOKEN}"

      # Endpoints in the cluster
      # ---------------------------

      otlphttp/loki:
        endpoint: http://loki-gateway.logging.svc.cluster.local:80/otlp
      # otlphttp/mimir:
      #   endpoint: http://mimir-gateway.monitoring.svc.cluster.local:80/otlp
      otlphttp/tempo:
        endpoint: http://tempo-distributor.tracing.svc.cluster.local:4318
        tls:
          insecure: true

      otlphttp/signoz:
        endpoint: http://signoz.observability.svc.cluster.local:80/otlp

    service:
      telemetry:
        logs:
          level: info
          encoding: json
        metrics:
          address: ${env:MY_POD_IP}:8888

      extensions:
      - health_check
      # - opamp/lightstep
      - basicauth/grafana_cloud

      pipelines:
        logs:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - batch
          - batch/datadog
          exporters:
          - debug
          # - datadog
          - otlphttp/grafana_cloud
          # - otlp/honeycomb_logs
          # - otlp/lightstep
          # - otlphttp/dash0
          # - otlphttp/kloudmate
          - otlphttp/hdx
          - otlphttp/oneuptime
          # - otlphttp/axiom_logs
          - otlphttp/loki
          - otlphttp/signoz
        metrics:
          receivers:
          - otlp
          - prometheus
          processors:
          - memory_limiter
          - batch
          - batch/datadog
          exporters:
          - debug
          # - datadog
          - otlphttp/grafana_cloud
          # - otlp/honeycomb_metrics
          # - otlp/lightstep
          # - otlp/dash0
          # - otlphttp/dash0
          # - otlphttp/kloudmate
          - otlphttp/hdx
          - otlphttp/oneuptime
          - otlphttp/signoz
          # - otlphttp/axiom_metrics
        traces:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - batch
          - batch/datadog
          exporters:
          - debug
          # - datadog
          - otlphttp/grafana_cloud
          # - otlp/honeycomb_traces
          # - otlp/lightstep
          # - otlp/dash0
          # - otlphttp/dash0
          # - otlphttp/kloudmate
          - otlphttp/hdx
          - otlphttp/oneuptime
          # - otlphttp/axiom_traces
          - otlphttp/tempo
          - otlphttp/signoz

  ports:
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
      appProtocol: grpc
    otlp-http:
      enabled: true
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  service:
    enabled: true

  serviceMonitor:
    enabled: true
    extraLabels:
      prometheus.io/operator: portefaix

  prometheusRule:
    enabled: true
    groups:
    # Common
    - alert: OTelCollectorExporterFailedRequests
      expr: sum(rate(otelcol_exporter_send_failed_requests{}[1m])) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: Some exporter requests failed
        description: Maybe used destination has a problem or used payload is not correct
    defaultRules:
      enabled: true
    extraLabels:
      prometheus.io/operator: portefaix
