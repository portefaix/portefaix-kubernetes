---
name: core

# -- Additional labels to add to all resources
additionalLabels: {}
  # app: opentelemetry-collector

# -- Additional annotations to add to all resources
additionalAnnotations: {}

extraEnvs:
  - name: K8S_NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: K8S_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: K8S_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace

collector:
  image:
    repository: otel/opentelemetry-collector-contrib
    #datasource=github-tags depName=otel/opentelemetry-collector-contrib
    tag: 0.64.0
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix

targetAllocator:
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator
    tag: 0.60.0
  replicas: 1
  prometheusCR:
    enabled: true
  # No need for a scrape config when using prometheusCRs
  # scrape_configs_file: scrape_configs_statefulset.yaml

  # TargetAllocator scrapes all ServiceMonitor
  # Not scraped by Prometheus
  serviceMonitor:
    enabled: false
    additionalLabels:
      monitoring: portefaix

## Auto-Instrumentation resource to be installed in the cluster
autoinstrumentation:
  enabled: false
  ## The collector name to send traces to
  # collectorTarget: core
  propagators:
    - tracecontext
    - baggage
    - b3

  sampler:
    ## The value can be for instance parentbased_always_on, parentbased_always_off, parentbased_traceidratio...
    type: parentbased_traceidratio
    ## The value depends on the sampler type.
    ## For instance for parentbased_traceidratio sampler type it is a number in range [0..1] e.g. 0.25.
    argument: "0.25"

  ## A list of corev1.EnvVars
  env: []

  ## https://github.com/open-telemetry/opentelemetry-specification/blob/v1.8.0/specification/overview.md#resources
  resource: {}
