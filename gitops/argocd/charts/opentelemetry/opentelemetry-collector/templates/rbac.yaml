---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" . | indent 4 }}
  name: {{ .Values.name }}-collector
  namespace: {{ $.Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" . | indent 4 }}
  name: {{ .Values.name }}-collector
  namespace: {{ $.Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - namespaces/status
      - nodes
      - nodes/spec
      - nodes/stats
      - nodes/proxy
      - pods
      - pods/status
      - replicationcontrollers
      - replicationcontrollers/status
      - resourcequotas
      - services
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  # - apiGroups:
  #     - batch
  #   resources:
  #     - jobs
  #     - cronjobs
  #   verbs:
  #     - get
  #     - list
  #     - watch
  # - apiGroups:
  #     - autoscaling
  #   resources:
  #     - horizontalpodautoscalers
  #   verbs:
  #     - get
  #     - list
  #     - watch
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs:
      - get
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - servicemonitors
      - podmonitors
    verbs:
      - "get"
      - "list"
      - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  {{- if .Values.additionalAnnotations }}
  annotations:
  {{ toYaml .Values.additionalAnnotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" . | indent 4 }}
  name: {{ .Values.name }}-collector
  namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.name }}-collector
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-collector
    namespace: {{ .Release.Namespace }}
  {{- if eq .Values.mode "statefulset" }}
  - kind: ServiceAccount
    name: {{ .Values.name }}-collector-targetallocator
    namespace: {{ $.Release.Namespace }}
  {{- end }}
