---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: beyla
  name: beyla-agent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: beyla
  template:
    metadata:
      labels:
        app: beyla
    spec:
      hostPID: true # important!
      # hostNetwork: true
      # hostIPC: true
      # dnsPolicy: ClusterFirstWithHostNet
      {{- if .Values.beyla.image.pullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.beyla.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: beyla
        image: "{{ .Values.beyla.image.repository }}:{{ .Values.beyla.image.tag }}"
        command: ["/beyla", "--config=/config/beyla-config.yml"]
        env:
        # - name: BEYLA_SYSTEM_WIDE
        #   value: "true"
        - name: BEYLA_DISCOVERY_POLL_INTERVAL
          value: "500ms"
        - name: BEYLA_METRICS_INTERVAL
          value: "10ms"
        - name: BEYLA_BPF_BATCH_TIMEOUT
          value: "10ms"
        - name: BEYLA_METRICS_REPORT_TARGET
          value: "true"
        - name: BEYLA_METRICS_REPORT_PEER
          value: "true"
        ports:
        - name: metrics
          containerPort: 8080
        {{- with .Values.beyla.resources }}
        resources:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
        - mountPath: /config
          name: beyla-config
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
