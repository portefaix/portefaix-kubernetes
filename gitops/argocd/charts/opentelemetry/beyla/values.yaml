---
portefaixVersion: v0.54.0

grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix

beyla:
  service:
    enabled: true

  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix

  config:
    data:
      logLevel: info
      # network:
      #   enable: true
      prometheus_export:
        port: 9090
        path: /metrics
      internal_metrics:
        prometheus:
          port: 9090
          path: /internal/metrics
