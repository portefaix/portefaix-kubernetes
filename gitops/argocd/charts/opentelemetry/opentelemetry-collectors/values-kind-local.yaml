  processors:

    batch:
      send_batch_max_size: 1000
      timeout: 30s
      send_batch_size : 800

    # Data sources: traces, metrics, logs
    memory_limiter:
      limit_percentage: 90
      spike_limit_percentage: 30
      check_interval: 5s

    # metricstransform:
