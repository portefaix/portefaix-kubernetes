---
ingress:
  enabled: false

portefaixVersion: v0.54.0

observability:
  otlp:
    endpoint: http://opentelemetry-metrics.opentelemetry.svc.cluster.local:4318

alloy:
  alloy:
    enableReporting: false
    extraPorts:
    - name: remote-write
      port: 9090
      targetPort: 9090
      protocol: "TCP"
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    # mounts:
    #   extra:
    #   - name: portefaix-metrics
    #     mountPath: /etc/portefaix-metrics
  controller:
    type: deployment
    # volumes:
    #   extra:
    #   - name: portefaix-metrics
    #     configMap:
    #       name: portefaix-metrics
  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

alloy-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      prometheus.io/operator: portefaix

  grafanaDashboard:
    enabled: true
    folder: opentelemetry
    grafanaOperator:
      enabled: true
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix
