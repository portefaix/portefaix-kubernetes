---
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "alloy.labels" (index .Subcharts "alloy-events") | nindent 4 }}
    portefaix.xyz/version: v1.3.0
  name: {{ include "alloy.fullname" (index .Subcharts "alloy-events") }}
  namespace: {{ .Release.Namespace }}
data:
  cluster_name: {{ .Values.observability.cluster_name }}
  config.alloy: |-
{{- include "alloy.config.global" . | indent 4}}

{{- include "alloy.config.endpoints.logs" . | indent 4 }}
{{- include "alloy.config.endpoints.traces" . | indent 4 }}

{{- include "alloy.config.logs.router" . | indent 4 }}

{{- include "alloy.config.events" . | indent 4 }}
