---
argoRollouts:
  enabled: true
  replicas: 1
  strategy:
    rollout:
      enabled: true
    bluegreen:
      enabled: false
      previewReplicaCount: 1
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
    canary:
      enabled: false
      maxSurge: 25%
      maxUnavailable: 0
      scaleDownDelaySeconds: 30
      steps:
      - setWeight: 10
      - pause:
        duration: 60s
      - setWeight: 30
      - pause:
        duration: 60s
      - setWeight: 60
      - pause:
        duration: 60s
      - setWeight: 100

opentelemetry-operator:
  replicaCount: 0

  manager:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 100Mi

  kubeRBACProxy:
    resources:
      limits:
        # cpu: 500m
        memory: 100Mi
      requests:
        cpu: 5m
        memory: 30Mi

  nodeSelector:
    portefaix.xyz/master: "true"
