{{ if .Values.grafanaDashboard.enabled -}}
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
---
apiVersion: v1
kind: ConfigMapList
metadata:
  name: eso-dashboards
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      grafana-folder: {{ base $folderName }}
    labels:
      grafana-dashboard: {{ $dashboardName }}
      {{- include "external-secrets.labels" (index $.Subcharts "external-secrets") | nindent 6 }}
      app.kubernetes.io/component: dashboards
    name: {{ printf "dashboard-eso-%s" $dashboardName | trunc 63 | trimSuffix "-" | lower }}
    namespace: {{ $.Release.Namespace }}
  data:
    eso-{{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6 }}
{{- end }}
{{ if $.Values.grafanaDashboard.grafanaOperator.enabled -}}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  labels:
    {{- include "external-secrets.labels" (index $.Subcharts "external-secrets") | nindent 4 }}
    app.kubernetes.io/component: dashboards
    app: external-secret-operator
  name: {{ printf "eso-%s" $dashboardName | trunc 63 | trimSuffix "-" | lower }}
  namespace: {{ $.Release.Namespace }}
spec:
  allowCrossNamespaceImport: true
  folder: {{ base $folderName }}
  instanceSelector:
    matchLabels:
      {{- toYaml $.Values.grafanaDashboard.grafanaOperator.matchLabels | nindent 6 }}
  configMapRef:
    name: {{ printf "dashboard-eso-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    key: eso-{{ $dashboardName }}.json
{{- end }}
{{- end }}
{{- end }}
{{- end }}
