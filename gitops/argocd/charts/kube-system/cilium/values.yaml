ingress:
  enabled: false

monitoring:
  enabled: true

grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix
    existingDashboards:
    - name: cilium-operator-dashboard
      folder: networking
    - name: hubble-dashboard
      folder: networking
    - name: hubble-dns-namespace
      folder: networking
    - name: hubble-l7-http-metrics-by-workload
      folder: networking
    - name: hubble-network-overview-namespace
      folder: networking

cilium:
  ingressController:
    enabled: false

  gatewayAPI:
    enabled: false

  hubble:
    enabled: true
    metrics:
      enabled:
      - dns
      - drop
      - tcp
      - icmp
      - "policy:sourceContext=app|workload-name|pod|reserved-identity;destinationContext=app|workload-name|pod|dns|reserved-identity;labelsContext=source_namespace,destination_namespace"
      - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
      - "kafka:labelsContext=source_namespace,source_workload,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
      - "httpV2:exemplars=true;sourceContext=workload-name|pod-name|reserved-identity;destinationContext=workload-name|pod-name|reserved-identity;labelsContext=source_namespace,destination_namespace,traffic_direction"
      enableOpenMetrics: true
      serviceMonitor:
        enabled: true
        labels:
          monitoring: portefaix
      dashboards:
        enabled: true
        label: grafana-dashboard
        annotations:
          grafana-folder: networking

    relay:
      enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            monitoring: portefaix
    ui:
      enabled: true

  # bpf:
  #   masquerade: true

  operator:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          monitoring: portefaix
    dashboards:
      enabled: true
      label: grafana-dashboard
      annotations:
        grafana-folder: networking

  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        monitoring: portefaix
    dashboards:
      enabled: true
      label: grafana-dashboard
      annotations:
        grafana-folder: networking

  endpointRoutes:
    enabled: true
