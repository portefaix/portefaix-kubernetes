metrics-server:
  containerPort: 10250
  defaultArgs:
  - --cert-dir=/tmp
  - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
  - --kubelet-use-node-status-port
  - --metric-resolution=40s
  args:
  - "--kubelet-insecure-tls=true"
  # hostNetwork:
  #   enabled: true
  resources:
    limits:
      # cpu: 300m
      memory: 256Mi
    requests:
      cpu: 80m
      memory: 64Mi
