{{- range .Values.nodepools }}
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  labels:
    {{- include "karpenter.labels" (index $.Subcharts "karpenter") | nindent 4 }}
    app.kubernetes.io/component: compute
  name: {{ .name }}
  namespace: {{ $.Release.namespace }}
spec:
  template:
    metadata:
      labels:
        {{- include "karpenter.labels" (index $.Subcharts "karpenter") | nindent 8 }}
        app.kubernetes.io/component: compute
        karpenter.sh/service: {{ .labels.service }}
        {{- toYaml .additionnalLabels | nindent 8 }}
    spec:
      requirements:
      {{- if .requirements.arch }}
      - key: "kubernetes.io/arch"
        operator: In
        values: {{ .requirements.arch }}
      {{- end }}
      {{- if .requirements.capacityType }}
      - key: karpenter.sh/capacity-type
        operator: In
        values: {{ .requirements.capacityType }}
      {{- end }}
      {{- if .requirements.os }}
      - key: kubernetes.io/os
        operator: In
        values: {{ .requirements.os }}
      {{- end }}
      {{ if .requirements.additionnals }}
      {{- toYaml .requirements.additionnals | nindent 6 }}
      {{- end }}
      {{ if .cilium.enabled }}
      startupTaints:
      # https://karpenter.sh/docs/concepts/nodepools/#cilium-startup-taint
      - key: node.cilium.io/agent-not-ready
        effect: NoExecute
        value: "true"
      {{- end }}
      taints:
        {{- range .taints }}
        - key: {{ .key }}
          value: {{ .value }}
          effect: {{ .effect }}
        {{- end }}
      nodeClassRef:
        name: {{ .nodeClass }}
  disruption:
    consolidateAfter: {{ .disruption.consolidateAfter | default "300s" }}
    expireAfter: {{ .disruption.expireAfter | default "720h" }}
    {{- if .disruption.budgets }}
    budgets:
    {{ toYaml .disruption.budgets | nindent 4 }}
    {{- end }}
  limits:
    cpu: "{{ .limits.cpu }}"
    memory: "{{ .limits.memory }}"
{{- end }}
