---
descheduler:
  kind: CronJob
  schedule: "*/10 * * * *"
  # Required when running as a Deployment
  # kind: Deployment
  deschedulingInterval: 5m

  resources: {}
  commonLabels:
    portefaix.xyz/version: v0.54.0
  service:
    enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix
