---
chaos-mesh:
  controllerManager:
    resources:
      limits:
        # cpu: 60m
        memory: 64Mi
      requests:
        cpu: 25m
        memory: 32Mi
  chaosDaemon:
    resources:
      limits:
        # cpu: 80m
        memory: 256Mi
      requests:
        cpu: 20m
        memory: 64Mi
  dashboard:
    securityMode: false
    persistentVolume:
      enabled: true
      size: 5Gi
      storageClassName: nfs-client
    resources:
      limits:
        # cpu: 100m
        memory: 256Mi
      requests:
        cpu: 30m
        memory: 128Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: |-
          http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
          https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
      hosts:
      - name: chaos-mesh.192.168.0.208.nip.io
        path: /
        # pathType: Prefix
