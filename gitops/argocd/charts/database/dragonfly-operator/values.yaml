---
dragonfly-operator:
  crds:
    install: true ## Or not ?

  additionalLabels:
    portefaix.xyz/version: v0.54.0

  serviceMonitor:
    enabled: true
    labels:
      prometheus.io/operator: portefaix

  grafanaDashboard:
    enabled: true
    folder: database
    annotations:
      name: grafana.com/folder
    labels:
      name: grafana.com/dashboard
    grafanaOperator:
      enabled: true
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix
