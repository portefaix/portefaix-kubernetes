grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix
    existingDashboards:
    - name: clickhouse-operator
      folder: database
      file: Altinity_ClickHouse_Operator_dashboard.json
    - name: clickhouse-keeper
      folder: database
      file: ClickHouseKeeper_dashboard.json
    - name: clickhouse-queries
      folder: database
      file: ClickHouse_Queries_dashboard.json
    # - name: clickhouse-kafka
    #   folder: database
    #   file: Kafka_dashboard.json
    - name: clickhouse-operator-altinity-clickhouse-operator-dashboards
      secretfolder: database
      file: Zookeeper_dashboard.json

altinity-clickhouse-operator:
  podLabels:
    portefaix.xyz/version: v0.54.0

  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix

  dashboards:
    enabled: true
    additionalLabels:
      grafana.com/dashboard: clickhouse
    annotations:
      grafana.com/folder: database

clickhouse:
  zookeeper:
    metrics:
      enabled: true

  clickhouse:
    enabled: false

  # clickhouseOperator:
  #   enabled: true
