clickhouse:
  global:
    cloud: other

  zookeeper:
    replicaCount: 1
    resources:
    limits:
      memory: 500Mi
    requests:
      memory: 100Mi
      cpu: 10m

  clickhouseOperator:
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 30m
        memory: 50Mi

    metricsExporter:
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 10m
          memory: 20Mi
