clickhouse:
  test:
    enabled: true
    cluster: homelab-test
    storageClassName: local-path
    version: 25.1
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 50Mi
    nodeSelector:
      kubernetes.io/arch: amd64 # https://github.com/ClickHouse/ClickHouse/issues/68029
    securityContext:
      enabled: true
      fsGroup: 101
      fsGroupChangePolicy: OnRootMismatch
      runAsUser: 101
      runAsGroup: 101

clickhouse-operator:
  operator:
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 30m
        memory: 50Mi
  metrics:
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 20m
        memory: 50Mi

