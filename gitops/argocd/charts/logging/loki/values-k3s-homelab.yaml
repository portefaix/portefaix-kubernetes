---
loki:
  # -- Limits config
  limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m

  storage:
    type: s3
    bucketNames:
      chunks: portefaix-homelab-logs-chunks
      ruler: portefaix-homelab-logs-ruler
      admin: portefaix-homelab-logs-admin
    s3:
      endpoint: ${AWS_S3_ENDPOINT}
      region: auto
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3ForcePathStyle: false
      insecure: false
      http_config: {}

  write:
    replicas: 2
    extraEnvFrom:
      - secretRef:
          name: loki-cloudflare-credentials
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 1Gi
      storageClassName: nfs-client

  read:
    replicas: 2
    extraEnvFrom:
      - secretRef:
          name: loki-cloudflare-credentials
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 300Mi
      storageClassName: nfs-client

  singleBinary:
    replicas: 1
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 100Mi
      storageClassName: nfs-client

  ingress:
    enabled: false
    # ingressClassName: nginx
    # annotations:
    #   nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
    #   nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.0.208.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
    # paths:
    #   write:
    #     - /api/prom/push
    #     - /loki/api/v1/push
    #   read:
    #     - /api/prom/tail
    #     - /loki/api/v1/tail
    #     - /loki/api
    #     - /api/prom/rules
    #     - /loki/api/v1/rules
    #     - /prometheus/api/v1/rules
    #     - /prometheus/api/v1/alerts
    # hosts:
    # - loki.192.168.0.208.nip.io

  gateway:
    replicas: 1
    verboseLogging: true
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    ingress:
      enabled: false
