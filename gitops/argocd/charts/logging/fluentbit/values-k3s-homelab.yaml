---
fluent-bit:
  resources:
    limits:
      # cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi


  config:
    service: |
      [SERVICE]
        HTTP_Server    On
        HTTP_Listen    0.0.0.0
        HTTP_PORT      2020
        Flush          1
        Daemon         Off
        Log_Level      warn
        Parsers_File   parsers.conf

    inputs : |
      [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        DB                /var/log/flb_kube.db
        Parser            docker
        Docker_Mode       On
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    filters: |
      [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Merge_Log           On
        K8S-Logging.Exclude Off
        K8S-Logging.Parser  Off

    outputs: |
      [OUTPUT]
        Name          forward
        Match         *
        Host          logs-collector.opentelemetry.svc.cluster.local
        Port          24224

