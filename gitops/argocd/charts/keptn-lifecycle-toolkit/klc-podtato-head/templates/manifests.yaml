#   annotations:
#     keptn.sh/lifecycle-toolkit: "enabled"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-entry
  namespace: {{ .Release.Namespace }}
  labels:
    app: podtato-head-entry
spec:
  selector:
    matchLabels:
      component: podtato-head-entry
  template:
    metadata:
      labels:
        component: podtato-head-entry
        keptn.sh/app: podtato-head-entry
        keptn.sh/workload: podtato-head-entry
        keptn.sh/version: 0.0.0
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', 'sleep 30']
      containers:
      - name: server
        # image: ghcr.io/podtato-head/entry:0.2.7
        image: nlamirault/podtato-head:entry-v0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: PODTATO_PORT
          value: "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-head-entry
  namespace: {{ .Release.Namespace }}
  labels:
    app: podtato-head-entry
spec:
  selector:
    component: podtato-head-entry
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  type: ClusterIP
