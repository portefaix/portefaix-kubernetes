{{ if .Values.llmproviders.openai.enabled -}}
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  labels:
    {{- include "kgateway.labels" (index $.Subcharts "kgateway") | nindent 4 }}
  name: openai
  namespace: {{ .Release.Namespace }}
spec:
  type: AI
  ai:
    llm:
      provider:
        openai:
          authToken:
          kind: SecretRef
          secretRef:
            name: openai-credentials
          model: {{ .Values.llmproviders.openai.model -}}
{{- end }}
