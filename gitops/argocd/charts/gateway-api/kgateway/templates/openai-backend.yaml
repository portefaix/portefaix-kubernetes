{{ if .Values.llmproviders.openai.enabled -}}
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  labels:
    {{- include "kgateway.labels" (index $.Subcharts "kgateway") | nindent 4 }}
  name: {{ .Values.llmproviders.openai.name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: AI
  ai:
    llm:
      openai:
        authToken:
          kind: SecretRef
          secretRef:
            name: {{ .Values.llmproviders.openai.name }}-credentials
        model: {{ .Values.llmproviders.openai.model }}
{{- end }}
