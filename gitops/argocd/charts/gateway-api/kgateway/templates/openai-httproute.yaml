{{ if .Values.llmproviders.openai.enabled -}}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    {{- include "kgateway.labels" (index $.Subcharts "kgateway") | nindent 4 }}
  name: {{ .Values.llmproviders.openai.name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
    namespace: {{ .Release.Namespace }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /{{ .Values.llmproviders.openai.name }}
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v1/chat/completions
    backendRefs:
    - name: {{ .Values.llmproviders.openai.name }}
      namespace: {{ .Release.Namespace }}
      group: gateway.kgateway.dev
      kind: Backend
{{- end }}
