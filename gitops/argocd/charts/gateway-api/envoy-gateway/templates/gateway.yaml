---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}-external
  namespace: {{ $.Release.Namespace }}
spec:
  gatewayClassName: envoy
  addresses:
  - type: IPAddress
    value: "192.168.40.22"
  - type: "Hostname"
    value: "external.{{ .Values.gateway.domain }}"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: internal.{{ .Values.gateway.domain }}
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.{{ .Values.gateway.domain }}"
    allowedRoutes:
      namespaces:
        from: All
