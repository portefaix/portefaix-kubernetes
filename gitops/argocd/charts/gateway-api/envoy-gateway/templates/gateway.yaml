---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}-external-l4
  namespace: {{ $.Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/target: ipv4.{{ .Values.gateway.domain }}
    external-dns.alpha.kubernetes.io/hostname: external-l4.{{ .Values.gateway.domain }}
spec:
  gatewayClassName: envoy
  addresses:
  - type: IPAddress
    value: "192.168.40.21"
  - type: "Hostname"
    value: "lb.{{ .Values.gateway.domain }}"
  listeners:
  - name: tcp
    protocol: TCP
    port: 10000
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: TCPRoute
  - name: udp
    protocol: UDP
    port: 10001
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: UDPRoute
