---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}-internal
  namespace: {{ $.Release.Namespace }}
spec:
  gatewayClassName: envoy
  addresses:
  - type: IPAddress
    value: "192.168.40.23"
  - type: "Hostname"
    value: "internal.{{ .Values.gateway.domain }}"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: internal.{{ .Values.gateway.domain }}
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.{{ .Values.gateway.domain }}"
    allowedRoutes:
      namespaces:
        from: All
