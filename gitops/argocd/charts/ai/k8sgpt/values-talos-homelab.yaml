ai:
  providers:
    noopai:
      enabled: true
    localai:
      enabled: false
      model: llama-2-7b-chat.ggmlv3.q4_0.bin # gpt-3.5-turbo
      baseUrl: http://ollama.ai.svc.cluster.local:11434/v1
    openai:
      enabled: false
      model: gpt-3.5-turbo
    azure_openai:
      enabled: false
      model: gpt-35-turbo
      baseUrl: https://k8sgpt.openai.azure.com/
    aws_bedrock:
      enabled: false
      model: anthropic.claude-v2
      region: eu-west-1
    google_gemini:
      enabled: false
  cache:
    enabled: true
    s3:
      bucketName: portefaix-homelab-k8sgpt-cache
      region: eu-west-1

k8sgpt-operator:
  controllerManager:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi
  manager:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi
