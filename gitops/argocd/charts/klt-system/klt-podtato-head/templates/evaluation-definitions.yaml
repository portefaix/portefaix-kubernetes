---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnEvaluationDefinition
metadata:
  labels:
    {{- include "klt-apps.labels" . | indent 4 }}
  name: {{ include "klt-podtato-head.name" . }}-evaluate-dependencies
  namespace: {{ .Release.Namespace }}
spec:
  source: {{ .Values.klt.prometheusProvider }}
  objectives:
    - name: cpu capacity
      query: "sum(kube_node_status_capacity{resource='cpu'})"
      evaluationTarget: ">5"
---
apiVersion: lifecycle.keptn.sh/v1alpha2
kind: KeptnEvaluationDefinition
metadata:
  labels:
    {{- include "klt-apps.labels" . | indent 4 }}
  name: {{ include "klt-podtato-head.name" . }}-evaluate-deployment
  namespace: {{ .Release.Namespace }}
spec:
  source: {{ .Values.klt.prometheusProvider }}
  objectives:
    - name: cpu capacity
      query: "sum(kube_node_status_capacity{resource='cpu'})"
      evaluationTarget: ">5"
