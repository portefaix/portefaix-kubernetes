---
ingress:
  enabled: true
  entries:
  - name: mimir-external
    host: mimir.home.portefaix.xyz
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:prometheus"
      hajimari.io/appName: "Prometheus"
      hajimari.io/group: "Observability"
    labels: {}
  - name: mimir-cloudflare
    host: mimir.homelab.k3s.portefaix.xyz
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: mimir.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

mimir-distributed:
  global:
    extraEnvFrom:
    - secretRef:
        name: mimir-cloudflare-credentials
    extraEnv:
    - name: JAEGER_AGENT_HOST
      value: "tempo.tracing.svc.cluster.local"
    - name: JAEGER_AGENT_PORT
      value: "6831"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_DISABLED
      value: "false"
    - name: JAEGER_SERVICE_NAME
      value: "mimir"

  rbac:
    type: not

  mimir:
    structuredConfig:
      common:
        storage:
          backend: s3
          s3:
            access_key_id: ${AWS_ACCESS_KEY_ID}
            secret_access_key: ${AWS_SECRET_ACCESS_KEY}
            endpoint: ${AWS_S3_ENDPOINT_NO_HTTPS}
            insecure: false

      memberlist:
        abort_if_cluster_join_fails: true

      ingester:
        ring:
          unregister_on_shutdown: true
          #replication_factor: 3

      limits:
        max_query_parallelism: 224
        max_global_series_per_user: 0
        ingestion_rate: 0
        compactor_blocks_retention_period: 1m
        out_of_order_time_window: 1h

      alertmanager_storage:
        backend: s3
        s3:
          bucket_name: portefaix-homelab-metrics-alert

      blocks_storage:
        backend: s3
        s3:
          bucket_name: portefaix-homelab-metrics-tsdb

      ruler_storage:
        backend: s3
        s3:
          bucket_name: portefaix-homelab-metrics-ruler

      server:
        log_level: debug
        log_format: json

  runtimeConfig:
    ingester_limits: # limits that each ingester replica enforces
      max_ingestion_rate: 20000
      max_series: 1500000
      max_tenants: 1000
      max_inflight_push_requests: 30000
    distributor_limits: # limits that each distributor replica enforces
      max_ingestion_rate: 20000
      max_inflight_push_requests: 30000
      max_inflight_push_requests_bytes: 50000000
    overrides:
      tenant-1: # limits for tenant-1 that the whole cluster enforces
        ingestion_tenant_shard_size: 9
        max_global_series_per_user: 1500000
        max_fetched_series_per_query: 100000

  alertmanager:
    replicas: 1
    resources:
      limits:
        # cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi
    persistentVolume:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 100Mi
      storageClass: nfs-client
    statefulSet:
      enabled: true
    zoneAwareReplication:
      enabled: false

  distributor:
    replicas: 3
    resources:
      limits:
        # cpu: 150m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 500Mi
    affinity: {}
    nodeSelector:
      # portefaix.xyz/infra: "core"
      kubernetes.io/arch: amd64

  ingester:
    replicas: 3
    resources:
      limits:
        # cpu: 150m
        memory: 3Gi
      requests:
        cpu: 300m
        memory: 1Gi
    persistentVolume:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 1Gi
      storageClass: local-path
    zoneAwareReplication:
      enabled: false
    nodeSelector:
      # portefaix.xyz/infra: "core"
      kubernetes.io/arch: amd64

  overrides_exporter:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi

  ruler:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi

  querier:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
    affinity: {}

  query_frontend:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
    persistentVolume:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 1Gi
      storageClass: nfs-client

  query_scheduler:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi

  store_gateway:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
    affinity: {}
    persistentVolume:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 1Gi
      storageClass: nfs-client
    zoneAwareReplication:
      enabled: false

  compactor:
    replicas: 1
    resources:
      limits:
        # cpu: 150m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
    affinity: {}
    persistentVolume:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 1Gi
      storageClass: local-path
    nodeSelector:
      # portefaix.xyz/infra: "core"
      kubernetes.io/arch: amd64

  memcachedExporter:
    enabled: true
    resources:
      limits:
        # cpu: 150m
        memory: 125Mi
      requests:
        cpu: 20m
        memory: 50Mi

  nginx:
    replicas: 1
    verboseLogging: true
    resources:
      limits:
        # cpu: 150m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 124Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: mimir.192.168.0.62.nip.io
        paths:
        - path: /
          pathType: Prefix
      tls: []
    affinity: null

  metaMonitoring:
    serviceMonitor:
      clusterLabel: portefaix-k3s-homelab

mimir-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.46.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
