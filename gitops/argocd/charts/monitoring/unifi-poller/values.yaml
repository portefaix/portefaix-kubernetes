# -- Docker image
image:
  repository: golift/unifi-poller
  tag: 2.0.0
  pullPolicy: IfNotPresent

# Optionally specify an array of imagePullSecrets.
# Secrets must be manually created in the namespace.
# ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
# imagePullSecrets:
  # - name: myRegistryKeySecretName

# -- Additional labels to add to all resources
additionalLabels: {}
  # app: unifi-poller

# -- Additional annotations to add to all resources
additionalAnnotations: {}

restartPolicy: Always

# -- Number of instance
replicas: 1

# -- Additional secret mounts
# Defines additional mounts with secrets. Secrets must be manually created in the namespace.
extraSecretMounts: []
  # - name: secret-files
  #   mountPath: /run/secrets/snmp-exporter
  #   secretName: snmp-exporter-secret-files
  #   readOnly: true
  #   defaultMode: 420

## For RBAC support:
rbac:
  # -- Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # -- Specifies whether a ServiceAccount should be created
  create: true

  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

secret:
  # -- Creates the secret for Unifi Poller configuration
  create: false

# -- Container resources: requests and limits for CPU, Memory
resources: {}
  # limits:
  #   memory: 300Mi
  # requests:
  #   memory: 50Mi

# -- Configure Kubernetes liveness probe.
# Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
livenessProbe:
  enabled: true
  initialDelaySeconds: 0
  timeoutSeconds: 1

# -- Configure Kubernetes readiness probe.
# Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
readinessProbe:
  enabled: true
  initialDelaySeconds: 0
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1

service:
  annotations: {}
  type: ClusterIP
  port: 9130

## An Ingress resource can provide name-based virtual hosting and TLS
## termination among other things for CouchDB deployments which are accessed
## from outside the Kubernetes cluster.
## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  hosts: []
     # - chart-example.local
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

podAnnotations: {}

# -- Leverage a PriorityClass to ensure your pods survive resource shortages
# ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
priorityClassName: ""

# -- Affinity for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

# -- Tolerations for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# -- Node labels for pod assignment
# Ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}

# Configure Kubernetes security context for container
# Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
containerSecurityContext: {}
  # allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true

securityContext:
  runAsUser: 65534
  fsGroup: 65534

serviceMonitor:
  # -- Enable this if you're using https://github.com/coreos/prometheus-operator
  enabled: true
  # -- Namespace to deploy the ServiceMonitor
  namespace: ""

  # -- Fallback to the prometheus default unless specified
  interval: 30s

  # -- Add custom labels to the ServiceMonitor resource
  additionalLabels: {}
    # prometheus: kube-prometheus

  honorLabels: false

  # -- Path to scrape metrics
  path: /metrics
  # -- Timeout for scrape metrics request
  scrapeTimeout: 10s
