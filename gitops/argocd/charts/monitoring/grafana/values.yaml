        type: file
        disableDeletion: false
        editable: true
        options:
          path: /tmp/dashboards/storage
      - name: 'networking'
        orgId: 1
        folder: 'networking'
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /tmp/dashboards/networking
      - name: 'databases'
        orgId: 1
        folder: 'databases'
