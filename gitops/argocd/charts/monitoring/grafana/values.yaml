---
ingress:
  enabled: false

image:
  tag: ""

grafana:
  # useStatefulSet: true

  rbac:
    pspEnabled: false

  serviceAccount:
    create: true
    name: grafana

  testFramework:
    enabled: false

  extraLabels:
    portefaix.xyz/version: v0.46.0

  serviceMonitor:
    enabled: true
    labels:
      monitoring: portefaix

  # admin:
  #   existingSecret: "portefaix-grafana"
  #   userKey: admin-user
  #   passwordKey: admin-password

  plugins:
  - grafana-piechart-panel
  - grafana-worldmap-panel
  - grafana-clock-panel
  # - natel-discrete-panel
  # - pr0ps-trackmap-panel
  # - vonage-status-panel
  # - btplc-status-dot-panel

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        isDefault: false
      - name: Mimir
        type: prometheus
        uid: mimir
        access: proxy
        url: http://mimir-nginx.monitoring.svc.cluster.local:80/prometheus
        jsonData:
          timeInterval: 10s
          manageAlerts: true
          alertmanagerUid: mimir-alertmanager
          prometheusType: mimir
          customQueryParameters:
          httpHeaderName1: X-Scope-OrgID
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki-gateway.loki.svc.cluster.local:80
        jsonData:
          derivedFields:
          - datasourceUid: tempo
            matcherRegex: (?:traceID|trace_id)=(\w+)
            name: TraceID
            url: $${__value.raw}
          maxLines: 1000
      - name: Tempo
        type: tempo
        uid: tempo
        access: proxy
        url: http://tempo-query-frontend.tracing.svc.cluster.local:3100
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: loki
            tags: ['job', 'instance', 'pod', 'namespace']
            mappedTags: [{key: 'service.name', value: 'service'}]
            mapTagNamesEnabled: false
            spanStartTimeShift: "1h"
            spanEndTimeShift: "1h"
            filterByTraceID: true
            filterBySpanID: true
          # tracesToMetrics:
          #   datasourceUid: Prometheus
          #   tags: [{key: 'service.name', value: 'service'}, {key: 'job'}]
          serviceMap:
            datasourceUid: prometheus
          search:
            hide: false
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: loki
      - name: Alertmanager
        type: alertmanager
        uid: alertmanager
        access: proxy
        url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
        jsonData:
          implementation: prometheus
      - name: Mimir Alertmanager
        type: alertmanager
        uid: mimir-alertmanager
        access: proxy
        url: http://mimir-nginx.monitoring.svc.cluster.local:80/alertmanager
        jsonData:
          implementation: prometheus

  alerting: {}

  notifiers: {}
