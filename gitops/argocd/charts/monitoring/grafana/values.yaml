        folder: 'portefaix'
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /tmp/dashboards/portefaix

  # dashboards:

  dashboardsConfigMaps: {}

  grafana.ini:
    auth:
      oauth_auto_login: true
    auth.basic:
      enable: false
    auth.proxy:
      enabled: true
      header_name: X-Email
      header_property: email
      auto_sign_up: true
    log:
      mode: console
      level: info
    log.console:
      format: json
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Admin

  sidecar:
    logLevel: INFO
    alerts:
      enable: true
      label: grafana-alert
      searchNamespace: ALL
    dashboards:
      enabled: true
      SCProvider: false
      label: grafana-dashboard
      searchNamespace: ALL
      folderAnnotation: grafana-folder
      provider:
        foldersFromFilesStructure: true
      folder: /tmp/dashboards
    datasources:
      enabled: true
      label: grafana-datasource
      searchNamespace: ALL
      # Disabled due to thanos being set as the new default datasource instead of prometheus
      defaultDatasourceEnabled: false
    plugins:
      enabled: true
      labels: grafana-plugin
      searchNamespace: ALL
    notifiers:
      enabled: true
      label: grafana-notifier
      searchNamespace: ALL

grafana-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.46.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: monitoring
