---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana-template: "1"
    portefaix.xyz/version: v0.46.0
  name: grafana-alerting-policies
  namespace: {{ .Release.Namespace }}
data:
  policies.yaml: |
    # config file version
    apiVersion: 1

    # List of notification policies
    policies:
    - orgId: 1
      receiver: sre-email
      group_by:
      - alertname
      matchers:
      - alertname = Watchdog
      - severity =~ "critical"
      mute_time_intervals:
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      # routes:

    # List of orgIds that should be reset to the default policy
    # resetPolicies:
    # - orgId: 1
