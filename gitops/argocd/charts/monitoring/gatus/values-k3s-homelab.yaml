---
ingress:
  enabled: true
  className: nginx
  name: gatus.homelab.portefaix.xyz

gatus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.0.208.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
    path: /
    pathType: Prefix
    hosts:
    - gatus.192.168.0.208.nip.io

  resources:
    limits:
      # cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  secrets: true
  # TODO: https://github.com/minicloudlabs/helm-charts/pull/86
  # secrets: false
  # envFrom:
  #   - secretRef:
  #       name: gatus-slack-credentials

  persistence:
    enabled: true
    size: 200Mi
    mountPath: /data
    # subPath: ""
    finalizers:
    - kubernetes.io/pvc-protection
    accessModes:
    - ReadWriteOnce
    storageClassName: nfs-client

  config:
    metrics: true

    storage:
      type: sqlite
      path: /data/data.db
      # type: postgres
      # path: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"

    maintenance:
      enabled: true
      start: "23:00"
      duration: "3h"

    ui:
      title: Portefaix Homelab.
      logo: https://raw.githubusercontent.com/portefaix/portefaix/master/docs/images/portefaix.svg

    alerting:
      slack:
        webhook-url: ${SLACK_WEBHOOK_URL}
        default-alert:
          enabled: true
          failure-threshold: 3
          success-threshold: 2
          send-on-resolved: true

    endpoints:
    # Nodes
    - name: portefaix-1
      group: servers
      url: "tcp://192.168.0.208:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-2
      group: servers
      url: "tcp://192.168.1.4:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-3
      group: servers
      url: "tcp://192.168.1.123:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: portefaix-4
      group: servers
      url: "tcp://192.168.1.30:22"
      interval: 5m
      conditions:
      - "[CONNECTED] == true"
      alerts:
      - type: slack
    - name: Synology
      group: Home
      url: "http://192.168.1.100"
      interval: 5m
      conditions:
      - "[STATUS] == 200"
      alerts:
      - type: slack
