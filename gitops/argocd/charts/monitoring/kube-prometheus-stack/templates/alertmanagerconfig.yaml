---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  labels:
    app: alertmanager
    {{- include "kube-prometheus-stack.labels" (index $.Subcharts "kube-prometheus-stack") | indent 4 }}
  name: core
  namespace: {{ .Release.Namespace }}
spec:
  global:
    resolveTimeout: 5m

  timeIntervals:
  - name: business_hours_on
    timeIntervals:
    - weekdays: ['monday:friday']
      times:
      - startTime: '08:00'
        endTime: '17:59'
  - name: business_hours_oncall
    timeIntervals:
    - weekdays: ['monday:friday']
      times:
      - startTime: '00:00'
        endTime: '07:59'
      - startTime: '18:00'
        endTime: '23:59'
  - name: weekend_on
    timeIntervals:
    - weekdays: ['saturday', 'sunday']
      times:
      - startTime: '10:00'
        endTime: '19:59'
  - name: weekend_oncall
    timeIntervals:
    - weekdays: ['saturday', 'sunday']
      times:
      - startTime: '00:00'
        endTime: '09:59'
      - startTime: '20:00'
        endTime: '23:59'
  - name: holidays
    timeIntervals:
    - months: ['december']
      daysOfMonth: ['24:25']
    - months: ['december']
      daysOfMonth: ['31']
    - months: ['january']
      daysOfMonth: ['1:2']

  receivers:
  - name: blackhole

  - name: deadmanswitch
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_BETTERUPTIME_URL
      sendResolved: true
    # - urlSecret:
    #     name: alertmanager-credentials
    #     key: AM_SQUADCAST_URL
    #   sendResolved: true
    - urlSecret:
        name: alertmanager-credentials
        key: AM_STATUSCAKE_URL
      sendResolved: true

  - name: grafana_heartbeat
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_HEARTBEAT
      sendResolved: false

  - name: grafana_oncall
    webhookConfigs:
    - urlSecret:
        name: alertmanager-credentials
        key: AM_GRAFANA_CLOUD_ON_CALL
      sendResolved: true

  - name: slack
    slackConfigs:
    - channel: '#portefaix-homelab-alerts'
      sendResolved: true
      color: '{{ "{{" }} if eq .Status "firing" {{ "}}" }}danger{{ "{{" }} else {{ "}}" }}good{{ "{{" }} end {{ "}}" }}'
      apiURL:
        name: alertmanager-credentials
        key: AM_SLACK_URL
      iconURL: "https://avatars3.githubusercontent.com/u/3380462"
      title: |-
        [{{ "{{" }} .Status {{ "}}" }}{{ "{{" }} if eq .Status "firing" {{ "}}" }}:{{ "{{" }} .Alerts.Firing | len {{ "}}" }}{{ "{{" }} end {{ "}}" }}] {{ "{{" }} .CommonLabels.alertname {{ "}}" }}
      text: >-
        {{ "{{" }} range .Alerts -{{ "}}" }}
        *Alert:* {{ "{{" }} .Annotations.summary {{ "}}" }}{{ "{{" }} if .Labels.severity {{ "}}" }} - `{{ "{{" }} .Labels.severity {{ "}}" }}`{{ "{{" }} end {{ "}}" }}
        *Description:* {{ "{{" }} .Annotations.description {{ "}}" }}
        *Details:*
        {{ "{{" }} range .Labels.SortedPairs {{ "}}" }}
          â€¢ *{{ "{{" }} .Name {{ "}}" }}:* `{{ "{{" }} .Value {{ "}}" }}`
        {{ "{{" }} end {{ "}}" }}
        {{ "{{" }} end {{ "}}" }}

      actions:
      - type: button
        text: 'Runbook :green_book:'
        url: '{{ "{{" }} (index .Alerts 0).Annotations.runbook_url {{ "}}" }}'
      # - type: button
      #   text: 'Query :mag:'
      #   url: '{{ "{{" }} (index .Alerts 0).GeneratorURL {{ "}}" }}'
      - type: button
        text: 'Dashboard :grafana:'
        url: '{{ "{{" }} (index .Alerts 0).Annotations.dashboard_url {{ "}}" }}'
      # - type: button
      #   text: 'Silence :no_bell:'
      #   url: '{{ "{{" }} template "__alert_silence_link" . {{ "}}" }}'

  route:
    receiver: slack
    groupBy: [alertname, namespace, cluster, service]
    groupWait: 10s
    groupInterval: 5m
    repeatInterval: 1h
    routes:
    - receiver: deadmanswitch
      matchers:
      - matchType: =
        name: alertname
        value: Watchdog
      repeatinterval: 1m
      groupInterval: 1m
    # - receiver: grafana_heartbeat
    #   matchers:
    #   - alertname = Watchdog
    #   repeatinterval: 1m
    #   group_interval: 1m

    - receiver: blackhole
      matchers:
      - matchType: =~
        name: alertname
        value: KubeAPIDown|KubeSchedulerDown|KubeControllerManagerDown

    - receiver: blackhole
      matchers:
      - matchType: =~
        name: alertname
        value: InfoInhibitor
      - matchType: =~
        name: severity
        value: none|page

    # - receiver: grafana_oncall
    #   matchers:
    #   - matchType: =
    #     name: severity
    #     value: critical
    #   muteTimeIntervals:
    #   - business_hours_oncall
    #   - weekend_oncall
    #   - holidays

    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: info
      muteTimeIntervals:
      - weekend_oncall
      - holidays
    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: warning
      muteTimeIntervals:
      - weekend_oncall
      - holidays
    - receiver: slack
      matchers:
      - matchType: =
        name: severity
        value: critical
      muteTimeIntervals:
      - weekend_oncall
      - holidays
