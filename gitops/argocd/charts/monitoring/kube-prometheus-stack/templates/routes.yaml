{{- if .Values.routes.enabled -}}
{{ range $_, $route := .Values.routes.entries -}}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  {{- with $route.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    {{- include "kube-prometheus-stack.labels" (index $.Subcharts "kube-prometheus-stack") | indent 4 }}
    {{- with $route.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
  name: {{ $route.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  parentRefs:
    - name: platform-private     # NAme of the gateway
      namespace: infrastructure
  hostnames:
    - "{{ $route.host }}"
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-{{ $route.service }}
          port: {{ $route.port }}
{{ end }}
{{- end }}
