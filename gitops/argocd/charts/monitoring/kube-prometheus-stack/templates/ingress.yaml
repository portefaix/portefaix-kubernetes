{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "logos:prometheus"
    hajimari.io/appName: "Prometheus"
    hajimari.io/group: "Observability"
    # nginx.ingress.kubernetes.io/auth-url: |-
    #   http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    # nginx.ingress.kubernetes.io/auth-signin: |-
    #   https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
    # nginx.ingress.kubernetes.io/auth-response-headers: |-
    #   Set-Cookie,X-authentik-username,X-authentik-uid
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Host $http_host;
  labels:
    app: prometheus
    {{- include "kube-prometheus-stack.labels" (index .Subcharts "kube-prometheus-stack") | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: prometheus-external
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.ingress.prometheus.className }}
  rules:
  - host: {{ .Values.ingress.prometheus.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-prometheus
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "logos:prometheus"
    hajimari.io/appName: "Alertmanager"
    hajimari.io/group: "Observability"
    # nginx.ingress.kubernetes.io/auth-url: |-
    #   http://authentik.identity.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    # nginx.ingress.kubernetes.io/auth-signin: |-
    #   https://auth.homelab.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
    # nginx.ingress.kubernetes.io/auth-response-headers: |-
    #   Set-Cookie,X-authentik-username,X-authentik-uid
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Host $http_host;
  labels:
    app: alertmanager
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: alertmanager-external
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.ingress.alertmanager.className }}
  rules:
  - host: {{ .Values.ingress.alertmanager.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-alertmanager
            port:
              number: 9093
{{- end }}
