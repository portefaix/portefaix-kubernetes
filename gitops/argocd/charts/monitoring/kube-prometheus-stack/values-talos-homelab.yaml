        - name: core
          namespace: gateway-api

    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster

    prometheusSpec:
      retention: 1d
      resources:
        limits:
          # cpu: 800m
