kube-prometheus-stack:
  defaultRules:
    # rules:
    #   etcd: false
    #   k8s: false
    #   kubeApiserverAvailability: false
    #   kubeApiserverBurnrate: false
    #   kubeApiserverHistogram: false
    #   kubeApiserverSlos: false
    #   kubeControllerManager: false
    #   kubelet: false
    #   kubeProxy: true
    #   kubernetesApps: false
    #   kubernetesResources: false
    #   kubernetesStorage: false
    #   kubernetesSystem: true
    #   kubeScheduler: false
    additionalRuleLabels:
      cluster: portefaix-talos-homelab

  alertmanager:
    ingress:
      enabled: true
      # ingressClassName: nginx
      ingressClassName: traefik
      hosts:
      - alertmanager.192.168.0.61.nip.io
      path: /
      pathType: Prefix
    route:
      main:
        enabled: true
        hostnames:
        - alertmanager.192.168.0.61.nip.io
        parentRefs:
        - name: core
          namespace: gateway-api
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Mi
      resources:
        limits:
          # cpu: 150m
          memory: 128Mi
        requests:
          cpu: 5m
          memory: 32Mi
      nodeSelector:
        portefaix.xyz/worker: "true"
    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster

  kubeApiServer:
    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster
      metricRelabelings:
      - action: drop
        regex: (apiserver_request_duration_seconds_bucket|apiserver_request_body_size_bytes_bucket|apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_sli_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: "etcd_request_duration_seconds_bucket"
        sourceLabels: [__name__]
      - action: drop
        regex: (scheduler_plugin_execution_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: (workqueue_work_duration_seconds_bucket)
        sourceLabels: [__name__]

  kubelet:
    serviceMonitor:
      cAdvisorRelabelings:
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
      - targetLabel: instance
        sourceLabels:
        - "node"
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster
      relabelings:
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster
      metricRelabelings:
      - action: drop
        regex: (apiserver_request_duration_seconds_bucket|apiserver_request_body_size_bytes_bucket|apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_sli_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: "etcd_request_duration_seconds_bucket"
        sourceLabels: [__name__]
      - action: drop
        regex: (scheduler_plugin_execution_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: (workqueue_work_duration_seconds_bucket)
        sourceLabels: [__name__]

  kubeControllerManager:
    endpoints:
    - 192.168.0.61
    service:
      enabled: true
      port: 10257
      targetPort: 10257
    serviceMonitor:
      https: true
      insecureSkipVerify: true
      relabelings:
      - action: replace
        replacement: portefaix-talos-homelab
        targetLabel: cluster
      metricRelabelings:
      - action: drop
        regex: (apiserver_request_duration_seconds_bucket|apiserver_request_body_size_bytes_bucket|apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_sli_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: "etcd_request_duration_seconds_bucket"
        sourceLabels: [__name__]
      - action: drop
        regex: (scheduler_plugin_execution_duration_seconds_bucket)
        sourceLabels: [__name__]
      - action: drop
        regex: (workqueue_work_duration_seconds_bucket)
        sourceLabels: [__name__]

  kubeEtcd:
    endpoints:
    - 192.168.0.61
    service:
      enabled: true
      port: 2381
      targetPort: 2381
    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-talos-homelab
