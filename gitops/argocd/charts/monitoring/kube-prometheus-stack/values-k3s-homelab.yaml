---
k3s:
  enabled: true

cilium:
  enabled: false

ingress:
  enabled: true
  entries:
  - name: alertmanager-external
    host: alertmanager.home.portefaix.xyz
    service: alertmanager
    port: 9093
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:prometheus"
      hajimari.io/appName: "Alertmanager"
      hajimari.io/group: "Observability"
    labels: {}
  - name: alertmanager-cloudflare
    host: alertmanager.homelab.k3s.portefaix.xyz
    service: alertmanager
    port: 9093
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: alertmanager.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare
  - name: prometheus-external
    host: prometheus.home.portefaix.xyz
    service: prometheus
    port: 9090
    className: nginx
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "logos:prometheus"
      hajimari.io/appName: "Prometheus"
      hajimari.io/group: "Observability"
    labels: {}
  - name: prometheus-cloudflare
    host: prometheus.homelab.k3s.portefaix.xyz
    service: prometheus
    port: 9090
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/hostname: prometheus.homelab.k3s.portefaix.xyz
      nginx.ingress.kubernetes.io/auth-url: |-
        http://authentik.identity.svc.cluster.local/outpost.goauthentik.io/auth/nginx
      nginx.ingress.kubernetes.io/auth-signin: |-
        http://authentik.homelab.k3s.portefaix.xyz/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    labels:
      external-dns.io/provider: cloudflare

kube-prometheus-stack:
  defaultRules:
    additionalRuleLabels:
      cluster: portefaix-k3s-homelab

  alertmanager:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - alertmanager.192.168.0.62.nip.io
      path: /
      pathType: Prefix
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Mi
      resources:
        limits:
          # cpu: 150m
          memory: 128Mi
        requests:
          cpu: 30m
          memory: 32Mi
      nodeSelector:
        portefaix.xyz/infra: "core"

  kube-state-metrics:
    prometheus:
      monitor:
        relabelings:
        - action: replace
          replacement: portefaix-k3s-homelab
          targetLabel: cluster
        - targetLabel: "instance"
          sourceLabels:
          - "__meta_kubernetes_pod_node_name"
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  prometheus-node-exporter:
    prometheus:
      monitor:
        relabelings:
        - action: replace
          replacement: portefaix-k3s-homelab
          targetLabel: cluster
        - targetLabel: "instance"
          sourceLabels:
          - "__meta_kubernetes_pod_node_name"
    resources:
      limits:
        # cpu: 150m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  prometheusOperator:
    resources:
      limits:
        # cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 96Mi
    prometheusConfigReloader:
      resources:
        limits:
          # cpu: 50m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
    nodeSelector:
      portefaix.xyz/infra: "core"

  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - prometheus.192.168.0.62.nip.io
      path: /
      pathType: Prefix
    prometheusSpec:
      # externalUrl: https://prometheus.aws.portefaix.xyz
      image:
        tag: v2.42.0
      retention: 12h
      resources:
        limits:
          # cpu: 800m
          memory: 4Gi
        requests:
          cpu: 2000m
          memory: 2Gi
      nodeSelector:
        portefaix.xyz/infra: core
        kubernetes.io/arch: amd64

      additionalScrapeConfigs:
      - job_name: blackbox
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
        - targets:
          # External
          # - https://cloud.lamirault.xyz
          # - https://portefaix.xyz
          # - https://charts.portefaix.xyz
          # Internal
          - http://alertmanager-operated.monitoring:9093
          - http://grafana.monitoring:80
          - http://prometheus-operated.monitoring:9090
          - http://argo-cd-argocd-server.argocd:80
          - http://chaos-dashboard.chaos-mesh:2333
          - http://kyverno-reporter-ui.kyverno:8080
        relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          # Important!
          target_label: target
          # Ensure blackbox-exporter is reachable from Prometheus
        - target_label: __address__
          replacement: blackbox-exporter-prometheus-blackbox-exporter.monitoring:9115
      #   - job_name: "Tailscale hosts"
      #     static_configs:
      #       - targets:
      #           - "192.168.0.62:8787"
      #           - "192.168.1.4:8787"
      #           - "192.168.1.123:8787"
      #           - "192.168.1.30:8787"

      # remoteWrite:
      # - url: http://mimir-nginx.monitoring.svc.cluster.local:80/api/v1/push

      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            resources:
              requests:
                storage: 200Mi

    monitor:
      relabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

  kubelet:
    serviceMonitor:
      cAdvisorRelabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster
      - targetLabel: metrics_path
        sourceLabels:
        - "__metrics_path__"
      - targetLabel: "instance"
        sourceLabels:
        - "node"

  kubeApiServer:
    serviceMonitor:
      metricRelabelings:
      # Remove high cardinality metrics
      - sourceLabels: ["__name__"]
        regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
        action: drop
      - sourceLabels: ["__name__"]
        regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket)
        action: drop
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

  kubeControllerManager:
    endpoints:
    - 192.168.0.62
    service:
      enabled: true
      port: 10257
      targetPort: 10257
    serviceMonitor:
      https: true
      insecureSkipVerify: true
      metricRelabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

  kubeEtcd:
    enabled: false
    # endpoints:
    # - 192.168.0.62
    # service:
    #   enabled: true
    #   port: 2381
    #   targetPort: 2381

  kubeScheduler:
    endpoints:
    - 192.168.0.62
    service:
      enabled: true
      port: 10259
      targetPort: 10259
    serviceMonitor:
      https: true
      insecureSkipVerify: true
      metricRelabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

  kubeProxy:
    endpoints:
    - 192.168.0.62
    service:
      enabled: true
      port: 10249
      targetPort: 10249
      selector:
        k8s-app: kube-proxy
