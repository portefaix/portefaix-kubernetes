---
kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hajimari.io/enable: "true"
        hajimari.io/icon: "fire-alert"
        hajimari.io/appName: "Alertmanager"
        hajimari.io/group: "Observability"
      hosts:
        - alertmanager.192.168.1.32.nip.io
      path: /
      pathType: Prefix
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Mi
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 30m
          memory: 32Mi

  prometheus-node-exporter:
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  prometheusOperator:
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 96Mi
    prometheusConfigReloader:
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi

  prometheus:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.32.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-multiple"
        hajimari.io/appName: "Prometheus"
        hajimari.io/group: "Observability"
      hosts:
        - prometheus.192.168.1.32.nip.io
      path: /
      pathType: Prefix
    prometheusSpec:
      # externalUrl: https://prometheus.aws.portefaix.xyz
      resources:
        limits:
          cpu: 600m
          memory: 4000Mi
        requests:
          cpu: 200m
          memory: 1000Mi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            resources:
              requests:
                storage: 200Mi
      # thanos:
      #   logFormat: json
      #   logLevel: info
      #   objectStorageConfig:
      #     name: thanos-objstore-config
      #     key: object-store.yaml