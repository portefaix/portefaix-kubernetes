  kube-state-metrics:
    prometheus:
      monitor:
        relabelings:
        - action: replace
          replacement: portefaix-k3s-homelab
          targetLabel: cluster
        - targetLabel: "instance"
          sourceLabels:
          - "__meta_kubernetes_pod_node_name"
    resources:
      limits:
        # cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  prometheus-node-exporter:
    prometheus:
      monitor:
        relabelings:
        - action: replace
          replacement: portefaix-k3s-homelab
          targetLabel: cluster
        - targetLabel: "instance"
          sourceLabels:
          - "__meta_kubernetes_pod_node_name"
    resources:
      limits:
        # cpu: 150m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 25Mi

  prometheusOperator:
    resources:
      limits:
        # cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 100Mi
    prometheusConfigReloader:
      resources:
        limits:
          # cpu: 50m
          memory: 100Mi
        requests:
          cpu: 5m
          memory: 30Mi
    nodeSelector:
      portefaix.xyz/infra: "core"
    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - prometheus.192.168.0.62.nip.io
      path: /
      pathType: Prefix

    serviceMonitor:
      relabelings:
      - action: replace
        replacement: portefaix-k3s-homelab
        targetLabel: cluster

    prometheusSpec:
      retention: 12h
      resources:
        limits:
          # cpu: 800m
          memory: 4Gi
        requests:
          cpu: 1000m
          memory: 2Gi
      nodeSelector:
        portefaix.xyz/infra: core
        kubernetes.io/arch: amd64

      storageSpec:
        volumeClaimTemplate:
          spec:
            # storageClassName: nfs-client
            storageClassName: local-path
            resources:
              requests:
                storage: 200Mi

