---
ingress:
  enabled: false

authentik:
  global:
    additionalLabels:
      portefaix.xyz/version: v1.3.0

  authentik:
    log_level: debug
    secret_key: "" # This is passed as ExternalSecret
    error_reporting:
      enabled: false

    postgresql:
      name: authentik
      user: authentik
      password: "" # This is passed as ExternalSecret

  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          prometheus.io/operator: portefaix

  prometheus:
    rules:
      enabled: true
      labels:
        prometheus.io/operator: portefaix

  postgresql:
    enabled: false

  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
    metrics:
      enabled: true
      image:
        repository: bitnami/redis-exporter
        tag: 1.74.0-debian-12-r1
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
