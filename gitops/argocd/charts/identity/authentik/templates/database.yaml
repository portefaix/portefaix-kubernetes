---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "authentik.labels" (index .Subcharts "authentik") | nindent 4 }}
    portefaix.xyz/version: v0.46.0
  name: authentik
  namespace: {{ .Release.Namespace }}
spec:
  description: "PostgreSQL Authentik"
  imageName: ghcr.io/cloudnative-pg/postgresql:14.5
  instances: 1
  bootstrap:
    initdb:
      database: {{ .Values.authentik.postgresql.name }}
      owner: {{ .Values.authentik.postgresql.user }}
      secret:
        name: authentik-user-credentials
  superuserSecret:
    name: authentik-admin-credentials
  postgresql:
    parameters:
      "pgaudit.log": "all, -misc"
      "pgaudit.log_catalog": "off"
      "pgaudit.log_parameter": "on"
      "pgaudit.log_relation": "on"
  storage:
    storageClass: {{ .Values.cloudnativepg.storage.storageClass }}
    size: {{ .Values.cloudnativepg.storage.size }}

  backup:
    barmanObjectStore:
      destinationPath: s3://{{ .Values.backup.s3.bucket }}
      s3Credentials:
        accessKeyId:
          name: authentik-s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: authentik-s3-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip

  {{- with .Values.cloudnativepg.resources }}
  resources:
  {{- toYaml . | nindent 4 }}
  {{- end }}
