---
ingress:
  enabled: true
  className: nginx
  name: authentik.homelab.portefaix.xyz

authentik:
  # additionalLabels:
  #   portefaix.xyz/version: v0.46.0

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
    - host: authentik.192.168.0.62.nip.io
      paths:
      - path: "/"
        pathType: Prefix
    tls: []

  envFrom:
  - secretRef:
      name: authentik-credentials

  resources:
    server:
      limits:
        # cpu: 100m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi
    worker:
      limits:
        # cpu: 100m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi

  redis:
    persistence:
      storageClass: nfs-client
    metrics:
      resources:
        limits:
        # cpu: 100m
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 50Mi

cloudnativepg:
  storage:
    storageClass: nfs-client
    size: 1Gi
  backup:
    s3:
      bucket:
  resources:
    limits:
      memory: "1Gi"
    requests:
      memory: "300Mi"
      cpu: "100m"
