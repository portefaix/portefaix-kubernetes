---
keda:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  logging:
    operator:
      level: info
      format: json
    metricsServer:
      level: 0

  prometheus:
    metricServer:
      enabled: true
      podMonitor:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
    operator:
      enabled: true
      podMonitor:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
      prometheusRules:
        enabled: true
        additionalLabels:
          prometheus.io/operator: portefaix
        alerts:
        - alert: KedaScalerErrors
          expr: sum by ( scaledObject , scaler) (rate(keda_metrics_adapter_scaler_errors[2m]))  > 0
          for: 2m
          annotations:
            description: Keda scaledObject {{ $labels.scaledObject }} is experiencing errors with {{ $labels.scaler }} scaler
            summary: Keda Scaler {{ $labels.scaler }} Errors
          labels:
            severity: warning
