{{ if .Values.grafanaDashboard.enabled -}}
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
---
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      grafana.com/folder: {{ base $folderName }}
    labels:
      {{- include "spiceai.labels" (index $.Subcharts "spiceai") | nindent 6 }}
      grafana.com/dashboard: {{ $dashboardName }}
    name: {{ printf "dashboard-spiceai-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Release.Namespace }}
  data:
    opencost-{{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6 }}
{{- end }}
{{ if $.Values.grafanaDashboard.grafanaOperator.enabled -}}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  labels:
    {{- include "spiceai.labels" (index $.Subcharts "spiceai") | nindent 4 }}
    app.kubernetes.io/component: dashboards
  name: {{ printf "spiceai-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
spec:
  folder: {{ base $folderName }}
  instanceSelector:
    matchLabels:
      {{- toYaml $.Values.grafanaDashboard.grafanaOperator.matchLabels | nindent 6 }}
  configMapRef:
    name: {{ printf "dashboard-spiceai-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    key: spiceai-{{ $dashboardName }}.json
{{- end }}
{{- end }}
{{- end }}
{{- end }}
