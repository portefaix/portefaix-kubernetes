{{ if .Values.grafanaDashboard.enabled -}}
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
---
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      grafana-folder: {{ base $folderName }}
    labels:
      {{- include "sloth.labels" (index $.Subcharts "sloth") | nindent 6 }}
      grafana-dashboard: {{ $dashboardName }}
      portefaix.xyz/version: v1.3.0
    name: {{ printf "dashboard-sloth-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Release.Namespace }}
  data:
    sloth-{{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6 }}
{{- end }}
{{ if $.Values.grafanaDashboard.grafanaOperator.enabled -}}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  labels:
    {{- include "sloth.labels" (index $.Subcharts "sloth") | nindent 4 }}
    app.kubernetes.io/component: dashboards
    app: sloth
  name: sloth-{{ $dashboardName }}
  namespace: {{ $.Release.Namespace }}
spec:
  allowCrossNamespaceImport: true
  folder: {{ base $folderName }}
  instanceSelector:
    matchLabels:
      {{- toYaml $.Values.grafanaDashboard.grafanaOperator.matchLabels | nindent 6 }}
  configMapRef:
    name: {{ printf "dashboard-sloth-%s" $dashboardName | trunc 63 | trimSuffix "-" | lower }}
    key: sloth-{{ $dashboardName }}.json
{{- end }}
{{- end }}
{{- end }}
{{- end }}
