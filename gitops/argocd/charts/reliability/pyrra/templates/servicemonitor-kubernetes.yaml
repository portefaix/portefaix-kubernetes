---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "pyrra.labels" (index .Subcharts "pyrra") | nindent 4 }}
    monitoring: portefaix
    role: alert-rules
  name: pyrra-kubernetes
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - port: "8080"
  jobLabel: pyrra-kubernetes
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: pyrra
      app.kubernetes.io/name: pyrra
