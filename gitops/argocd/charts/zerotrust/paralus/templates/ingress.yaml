{{- if .Values.ingress.enabled -}}
{{ range $_, $ingress := .Values.ingress.entries -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    {{- include "ztka.labels" (index $.Subcharts "ztka") | nindent 4 }}
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
    app: paralus
    portefaix.xyz/version: v0.52.0
  name: {{ $ingress.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ $ingress.host }}
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: paralus
            port:
              number: 11000
      - path: /event
        pathType: Prefix
        backend:
          service:
            name: paralus
            port:
              number: 11000
      - path: /infra
        pathType: Prefix
        backend:
          service:
            name: paralus
            port:
              number: 11000
      - path: /v2/sentry
        pathType: Prefix
        backend:
          service:
            name: paralus
            port:
              number: 11000
      - path: /v2/debug/prompt
        pathType: Prefix
        backend:
          service:
            name: prompt
            port:
              number: 7009
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80
      - path: /self-service
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-kratos-public
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  labels:
    app: paralus
    {{- include "ztka.labels" (index $.Subcharts "ztka") | nindent 4 }}
    {{- with $ingress.labels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
    portefaix.xyz/version: v0.52.0
  name: {{ $ingress.name }}-ztka
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: {{ $ingress.className }}
  rules:
  - host: {{ include "ztka.coreConnectorFQDN" (index $.Subcharts "ztka") | quote }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: relay-server
              port:
                number: 443
  - host: {{ include "ztka.userFQDN" (index $.Subcharts "ztka") | quote }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: relay-server
              port:
                number: 443
{{ end }}
{{- end }}
