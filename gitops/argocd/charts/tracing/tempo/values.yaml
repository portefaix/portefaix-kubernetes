---
ingress:
  enabled: false

tempo-distributed:
  reportingEnabled: false

  serviceAccount:
    name: tempo

  ingester:
    replicas: 3
    extraArgs:
    - -config.expand-env=true

  metricsGenerator:
    enabled: false
    extraArgs:
    - -config.expand-env=true
    config:
      storage:
        remote_write:
        - url: "http://kube-prometheus-stack-prometheus:9090/api/v1/write"
          # - url: http://alloy-alloy-metrics.opentelemetry.svc.cluster.local:9090/api/v1/write
          send_exemplars: true
          send_native_histograms: true
          headers:
            X-Scope-OrgID: "anonymous"
      processor:
        span_metrics:
          # Configure extra dimensions to add as metric labels.
          dimensions:
          - http.method
          - http.target
          - http.status_code
          - service.version
        service_graphs:
          # Configure extra dimensions to add as metric labels.
          dimensions:
          - http.method
          - http.target
          - http.status_code
          - service.version

  distributor:
    replicas: 1
    extraArgs:
    - -config.expand-env=true
    config:
      log_received_spans:
        enabled: true

  compactor:
    replicas: 1
    extraArgs:
    - -config.expand-env=true

  querier:
    replicas: 1
    extraArgs:
    - -config.expand-env=true

  queryFrontend:
    replicas: 1
    extraArgs:
    - -config.expand-env=true
    config:
      metrics:
        max_duration: 24h

  search:
    enabled: true

  traces:
    jaeger:
      grpc:
        # -- Enable Tempo to ingest Jaeger GRPC traces
        enabled: true
        # -- Jaeger GRPC receiver config
        receiverConfig: {}
      thriftBinary:
        # -- Enable Tempo to ingest Jaeger Thrift Binary traces
        enabled: true
        # -- Jaeger Thrift Binary receiver config
        receiverConfig: {}
      thriftCompact:
        # -- Enable Tempo to ingest Jaeger Thrift Compact traces
        enabled: true
        # -- Jaeger Thrift Compact receiver config
        receiverConfig: {}
      thriftHttp:
        # -- Enable Tempo to ingest Jaeger Thrift HTTP traces
        enabled: true
        # -- Jaeger Thrift HTTP receiver config
        receiverConfig: {}
    zipkin:
      # -- Enable Tempo to ingest Zipkin traces
      enabled: false
      # -- Zipkin receiver config
      receiverConfig: {}
    otlp:
      http:
        # -- Enable Tempo to ingest Open Telemetry HTTP traces
        enabled: true
        # -- HTTP receiver advanced config
        receiverConfig: {}
      grpc:
        # -- Enable Tempo to ingest Open Telemetry GRPC traces
        enabled: true
        # -- GRPC receiver advanced config
        receiverConfig: {}
    opencensus:
      # -- Enable Tempo to ingest Open Census traces
      enabled: false
      # -- Open Census receiver config
      receiverConfig: {}
    # -- Enable Tempo to ingest traces from Kafka. Reference: https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/kafkareceiver
    kafka: {}

  memberlist:
    cluster_label_verification_disabled: true
    abort_if_cluster_join_fails: false

  server:
    logLevel: info
    logFormat: json
    grpc_server_max_recv_msg_size: 10485760  # default 4 Mb
    grpc_server_max_send_msg_size: 10485760  # default 4 Mb

  cache:
    background:
      writeback_goroutines: 5
    caches:
    - roles:
      - bloom
      - frontend-search
      - parquet-footer
      - parquet-page
      - parquet-column-idx
      - parquet-offset-idx
      memcached:
        host: tempo-memcached

  memcached:
    enabled: true
    replicas: 1

  memcachedExporter:
    enabled: true

  metaMonitoring:
    serviceMonitor:
      enabled: true
      labels:
        prometheus.io/operator: portefaix

    grafanaAgent:
      enabled: false
      installOperator: false

  prometheusRule:
    enabled: false
    labels:
      prometheus.io/operator: portefaix

  gateway:
    enabled: true
    replicas: 1
    extraArgs:
    - -config.expand-env=true
    nginxConfig:
      logFormat: |-
        main escape=json '{"source": "nginx", "level": "info", "time": $msec, "resp_body_size": $body_bytes_sent, "host": "$http_host", "address": "$remote_addr", "request_length": $request_length, "method": "$request_method", "uri": "$request_uri", "status": $status,  "user_agent": "$http_user_agent", "resp_time": $request_time, "upstream_addr": "$upstream_addr"}';

  # https://grafana.com/docs/tempo/latest/configuration/#overrides
  global_overrides:
    metrics_generator_processors:
    - service-graphs
    - span-metrics
    - local-blocks
    # metrics_generator:
    #   processors:
    #   - service-graphs
    #   - span-metrics
    #   - local-blocks
    max_bytes_per_trace: 10000000  # 10MB, default is 5MB

tempo-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  monitor:
    additionalLabels:
      prometheus.io/operator: portefaix

  grafanaDashboard:
    enabled: true
    grafanaOperator:
      enabled: true
      folder: tracing
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix
