tempo:
  tempo:
    multitenancyEnabled: false
    searchEnabled: true
    reportingEnabled: true
    metricsGenerator:
      enabled: false
      remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"

    retention: 24h

    extraArgs:
      config.expand-env: true

  tempoQuery:
    enabled: true

  serviceAccount:
    create: true
    name: tempo

  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix


tempo-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.46.0

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: tracing
