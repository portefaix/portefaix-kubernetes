---
tempo:
  tempo:
    metricsGenerator:
      remoteWriteUrl: "http://mimir.monitoring:9090/api/v1/write"

    retention: 24h

    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi

    storage:
      trace:
        # backend: local
        # local:
        #   path: /var/tempo/traces
        # wal:
        #   path: /var/tempo/wal
        backend: s3
        s3:
          bucket: portefaix-homelab-traces
          endpoint: ${AWS_S3_ENDPOINT}
          access_key: ${AWS_ACCESS_KEY}
          secret_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: false

    persistence:
      enabled: true
      storageClassName: nfs-client
      accessModes:
        - ReadWriteOnce
      size: 250Mi
