tempo:
  replicas: 2

  tempo:
    resources:
      limits:
        # cpu: 300m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 600Mi

    retention: 24h

    extraEnvFrom:
    - secretRef:
        name: tempo-cloudflare-credentials

    storage:
      trace:
        backend: s3
        s3:
          bucket: portefaix-homelab-traces-chunks
          endpoint: ${AWS_S3_ENDPOINT_NO_HTTPS}
          access_key: ${AWS_ACCESS_KEY_ID}
          secret_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: false

  persistence:
    enabled: true
    storageClassName: nfs-client
    accessModes:
    - ReadWriteOnce
    size: 250Mi
