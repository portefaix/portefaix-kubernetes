---
tempo:
  tempo:
    retention: 24h

    resources:
      limits:
        cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
