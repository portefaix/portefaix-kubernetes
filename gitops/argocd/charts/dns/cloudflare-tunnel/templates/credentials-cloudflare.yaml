---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "cloudflare-tunnel.labels" (index .Subcharts "cloudflare-tunnel") | nindent 4 }}
  name: cloudflare-tunnel
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    # name: akeyless
    name: infisical
  target:
    template:
      engineVersion: v2
      data:
        credentials.json: |-
          {
            "AccountTag": {{ `{{ .CLOUDFLARE_ACCOUNT_ID }}` | quote }},
            "TunnelID": {{ `{{ .CLOUDFLARE_TUNNEL_ID }}` | quote }},
            "TunnelSecret": {{ `{{ .CLOUDFLARE_TUNNEL_SECRET }}` | quote }}
          }
  data:
  - secretKey: CLOUDFLARE_ACCOUNT_ID
    remoteRef:
      key: /Dns/Cloudflare/CLOUDFLARE_ACCOUNT_ID
  - secretKey: CLOUDFLARE_TUNNEL_ID
    remoteRef:
      key: /Dns/Cloudflare/CLOUDFLARE_TUNNEL_ID
  - secretKey: CLOUDFLARE_TUNNEL_SECRET
    remoteRef:
      key: /Dns/Cloudflare/CLOUDFLARE_TUNNEL_SECRET
