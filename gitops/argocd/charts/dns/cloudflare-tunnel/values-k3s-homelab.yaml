---
cloudflare-tunnel:
  cloudflare:
    tunnelName: portefaix-k3s-homelab
    secretName: cloudflare-tunnel
    protocol: http2
  # cloudflared:
  #   tunnel: portefaix-k3s-homelab
    # Define ingress rules for the tunnel. See
    # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
    ingress:
    - hostname: hajimari-k3s-homelab.portefaix.xyz
      service: http://hajimari.hajimari.svc.cluster.local:3000
    # - hostname: grafana-k3s-homelab.portefaix.xyz
    #   service: http://hajimari.hajimari.svc.cluster.local:3000
    # - hostname: prometheus-k3s-homelab.portefaix.xyz
    #   service: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090

  resources:
    limits:
      # cpu: 250m
      memory: 300Mi
    requests:
      memory: 60Mi
      cpu: 50m

  nodeSelector:
    # portefaix.xyz/infra: "core"
    kubernetes.io/arch: amd64

