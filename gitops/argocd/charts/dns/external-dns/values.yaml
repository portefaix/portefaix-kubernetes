---
external-dns:
  commonLabels:
    portefaix.xyz/version: v0.54.0

  serviceAccount:
    name: external-dns

  serviceMonitor:
    enabled: true
    scrapeTimeout: 10s
    interval: 60s
    additionalLabels:
      prometheus.io/operator: portefaix

  logLevel: debug
  logFormat: json
  interval: 1m
  sources:
  - ingress

  extraArgs:
  - --label-filter=external-dns.io/provider=cloudflare
