---
clusterIssuer:
  name: core
  server: https://acme-v02.api.letsencrypt.org/directory
  acme_registration_email: nicolas.lamirault@gmail.com
  secret: letsencrypt-prod

cert-manager:
  resources:
    limits:
      # cpu: 60m
      memory: 256Mi
    requests:
      cpu: 25m
      memory: 32Mi

  webhook:
    resources:
      limits:
        # cpu: 60m
        memory: 64Mi
      requests:
        cpu: 25m
        memory: 32Mi

  cainjector:
    resources:
      limits:
        # cpu: 60m
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 150Mi
