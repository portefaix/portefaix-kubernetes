---
ingress:
  enabled: false

grafanaDashboard:
  grafanaOperator:
    enabled: true
    existingDashboards:
    - name: k8s-metacollector-grafana-dashboard
      folder: security
    matchLabels:
      grafana.com/dashboards: portefaix

falco:
  # additionalLabels:
  #   portefaix.xyz/version: v0.54.0
  controller:
    kind: deployment
    deployment:
      replicas: 1

  metrics:
    enabled: true

  driver:
    enabled: false
    # kind: modern_ebpf
    # modernEbpf:
    #   leastPrivileged: true

  collectors:
    enabled: true
    docker:
      enabled: false
    containerd:
      enabled: false
    crio:
      enabled: false
    kubernetes:
      enabled: true

  falcoctl:
    artifact:
      install:
        enabled: true
      follow:
        enabled: true
    config:
      artifact:
        allowedTypes:
        - plugin
        - rulesfile
        install:
          resolveDeps: true
          refs: ["falco-rules:3", "k8saudit-rules:0", "k8saudit:0", "json:0"]
        follow:
          refs: ["falco-rules:3", "k8saudit-rules:0", "json:0"]

  services:
  - name: k8saudit-webhook
    type: NodePort
    ports:
    - port: 9765 # See plugin open_params
      nodePort: 30007
      protocol: TCP

  serviceMonitor:
    create: true
    labels:
      prometheus.io/operator: portefaix

  falcosidekick:
    enabled: true
    webui:
      enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix
    prometheusRules:
      enabled: true
      alerts:
        warning:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        error:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        critical:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        alert:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        emergency:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        output:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        additionalAlerts: {}

  k8s-metacollector:
    serviceMonitor:
      create: true
      labels:
        prometheus.io/operator: portefaix
    grafana:
      dashboards:
        enabled: true
        configMaps:
          collector:
            folder: security
