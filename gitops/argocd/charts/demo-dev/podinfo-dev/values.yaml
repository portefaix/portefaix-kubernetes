ingress:
  enabled: false

podinfo:
  logLevel: info
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix

kargo:
  project:
    enabled: true
    name: podinfo
    promotionPolicies:
    - stage: podinfo-dev
      autoPromotionEnabled: true
    - stage: podinfo-uat
      autoPromotionEnabled: true
    - stage: podinfo-prod
      autoPromotionEnabled: true
  analysistemplate:
    name: podinfo
  warehouse:
    name: podinfo
    subscriptions:
    # - git:
    #     repoURL: {{ .Values.kargo.warehouse.repoURL }}
    #     branch: {{ .Values.kargo.warehouse.branch }}
    - chart:
        repoURL: https://stefanprodan.github.io/podinfo
        name: podinfo
        semverConstraint: ^6.0.0
        # - image:
        #     repoURL: ghcr.io/stefanprodan/podinfo
        #     tagSelectionStrategy: NewestBuild
  stage:
    name: podinfo-dev
    repoURL: https://github.com/portefaix/portefaix-kubernetes
    branch: master
    path: gitops/argocd/charts/demo/podinfo-dev/values.yaml
  argoCD:
    appName: podinfo-dev
    appNamespace: gitops
