---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana.com/alert: "1"
    portefaix.xyz/version: v0.54.0
  name: grafana-alerting-policies
  namespace: {{ .Release.Namespace }}
data:
  policies.yaml: |
    # config file version
    apiVersion: 1

    # List of notification policies
    policies:
    - orgId: 1
      receiver: Alertmanager
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      group_by:
      - grafana_folder
      - alertname
      mute_time_intervals:
      routes:
      - receiver: Alertmanager
        matchers:
        - severity =~ "critical"
        mute_time_intervals:
        - portefaix_week_end
        - portefaix_holidays
      - receiver: Alertmanager
        matchers:
        - severity =~ "warning"
        mute_time_intervals:
        - portefaix_business_days
        - portefaix_week_end
        - portefaix_holidays
      - receiver: Alertmanager
        matchers:
        - severity =~ "info"
        mute_time_intervals:
        - portefaix_business_days
        - portefaix_week_end
        - portefaix_holidays

    # List of orgIds that should be reset to the default policy
    # resetPolicies:
    # - orgId: 1
