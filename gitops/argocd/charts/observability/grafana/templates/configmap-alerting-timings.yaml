---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    {{- include "grafana.labels" (index $.Subcharts "grafana") | nindent 4 }}
    grafana.com/alert: "1"
    portefaix.xyz/version: v0.54.0
  name: grafana-alerting-timings
  namespace: {{ .Release.Namespace }}
data:
  timings.yaml: |
    # config file version
    apiVersion: 1

    # List of mute time intervals to import or update
    muteTimes:
    - orgId: 1
      name: portefaix_week_end
      time_intervals:
      - times:
        - start_time: '22:00'
          end_time: '23:59'
        - start_time: '00:00'
          end_time: '08:59'
        location: 'Europe/Paris'
        weekdays: ['saturday', 'sunday']
    - orgId: 1
      name: portefaix_business_days
      time_intervals:
      - times:
        - start_time: '21:00'
          end_time: '23:59'
        - start_time: '00:00'
          end_time: '07:59'
        location: 'Europe/Paris'
        weekdays: ['monday:friday']
    - orgId: 1
      name: portefaix_holidays
      time_intervals:
      - months: ['december']
        days_of_month: ['24:25']
        location: 'Europe/Paris'
      - months: ['december']
        days_of_month: ['31']
        location: 'Europe/Paris'
      - months: ['january']
        days_of_month: ['1']
        location: 'Europe/Paris'

    # List of mute time intervals that should be deleted
    # deleteMuteTimes:
    # - orgId: 1
    #   name: "xxxxx"
