---
ingress:
  enabled: true
  entries:
  - name: signoz-cloudflare
    host: signoz.portefaix.xyz
    service: signoz
    className: traefik
    annotations:
      external-dns.alpha.kubernetes.io/hostname: signoz.portefaix.xyz
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      external-dns.alpha.kubernetes.io/target: 21b10baa-4cce-4bb0-b00d-2a951ad5d0c5.cfargotunnel.com
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: OpenTelemetry-Native Logs, Metrics and Traces
      gethomepage.dev/group: Observability
      gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/grafana/alloy@main/docs/sources/assets/alloy_icon_orange.svg
      gethomepage.dev/name: Signoz
      gethomepage.dev/weight: "10"
      traefik.ingress.kubernetes.io/router.entrypoints: web
      # traefik.ingress.kubernetes.io/router.tls: "true"
    labels:
      external-dns.io/provider: cloudflare

signoz:
  global:
    storageClass: local-path
    clusterName: homelab
    cloud: other

  clickhouse:
    cluster: homelab # talos-talos # Max 15 characters

    zookeeper:
      replicaCount: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 50Mi
      persistence:
        enabled: true
        storageClass: local-path
        accessModes:
        - ReadWriteOnce
        size: 1Gi

    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 200Mi

    persistence:
      storageClass: local-path
      size: 20Gi

    nodeSelector:
      kubernetes.io/arch: amd64

  queryService:
    replicaCount: 1

    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        migration:
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-query.192.168.0.61.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 8080

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 100Mi

    persistence:
      storageClass: local-path
      size: 1Gi

    nodeSelector:
      kubernetes.io/arch: amd64

  frontend:
    replicaCount: 1

    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz.192.168.0.61.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 3301

    # TODO: nginx log format ?
    # nginxExtraConfig: |
    #   client_max_body_size 24M;
    #   large_client_header_buffers 8 16k;

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 100Mi

    nodeSelector:
      kubernetes.io/arch: amd64

  alertmanager:
    replicaCount: 1

    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-alertmanager.192.168.0.61.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 9093

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 100Mi

    persistence:
      # storageClass: local-path
      size: 1Gi

    configmapReload:
      enabled: true
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 5m
          memory: 10Mi

  schemaMigrator:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
      chReady:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi

    nodeSelector:
      kubernetes.io/arch: amd64

  otelCollector:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-otel-collector.192.168.0.61.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 4318
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 1Gi

  otelCollectorMetrics:
    initContainers:
      init:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: signoz-otel-metrics.192.168.0.61.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
          port: 13133
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 1Gi

k8s-infra:
  clusterName: portefaix-talos-homelab
  otelCollectorEndpoint: signoz-otel-collector.observability.svc.cluster.local:4317

  otelDeployment:
    nodeSelector:
      kubernetes.io/arch: amd64

  otelAgent:
    # TODO: bump to Talos https://github.com/siderolabs/talos/releases/tag/v1.8.3
    # See: https://github.com/siderolabs/talos/issues/9630
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
