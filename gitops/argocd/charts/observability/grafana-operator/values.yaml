---
ingress:
  enabled: false

grafanaOperator:
  instance:
    name: core
    image: docker.io/grafana/grafana:11.6.7
    installPlugins: "grafana-piechart-panel, grafana-lokiexplore-app, grafana-pyroscope-app, quickwit-quickwit-datasource"
    unsignedPlugins: "grafana-lokiexplore-app, grafana-pyroscope-app, quickwit-quickwit-datasource"
  matchLabels:
    grafana.com/dashboards: portefaix
  folders:
  - ai
  - compute
  - database
  - finops
  - gitops
  - kubernetes
  - logging
  - monitoring
  - networking
  - opentelemetry
  - portefaix
  - reliability
  - security
  - storage
  - tracing
  alerts: []
  datasources: []

grafana-operator:
  additionalLabels:
    portefaix.xyz/version: v1.3.0
    app: grafana
  serviceMonitor:
    enabled: true
    additionalLabels:
      prometheus.io/operator: portefaix
