---
ingress:
  enabled: false

grafanaDashboard:
  enabled: true
  grafanaOperator:
    enabled: true
    matchLabels:
      grafana.com/dashboards: portefaix

argo-workflows:
  commonLabels:
    portefaix.xyz/version: v0.54.0

  controller:
    # telemetryConfig:
    #   enabled: true
    metricsConfig:
      enabled: true

    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus.io/operator: portefaix

    workflowNamespaces:
    - gitops

    logging:
      level: info
      format: json
      globallevel: 1

  server:
    secure: false
    logging:
      level: info
      format: json
      globallevel: 1
