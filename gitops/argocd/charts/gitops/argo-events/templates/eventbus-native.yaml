{{ if .Values.eventbus.native.enabled -}}
---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  labels:
    {{- include "argo-events.labels" (dict "context" . "component" "bus" "name" "nats-native") | nindent 4 }}
  name: nats-native-{{ .Values.eventbus.native.name }}
  namespace: {{ .Release.Namespace }}
spec:
  nats:
    native:
      replicas: {{ .Values.eventbus.native.replicas }}
      auth: {{ .Values.eventbus.native.auth }}
{{- end }}
{{ if .Values.eventbus.exotic.enabled -}}
---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  labels:
    {{- include "argo-events.labels" (dict "context" . "component" "bus" "name" "nats-exotic") | nindent 4 }}
  name: nats-exotic-{{ .Values.eventbus.native.name }}
  namespace: {{ .Release.Namespace }}
spec:
  nats:
    exotic:
    {{- toYaml .Values.eventbus.exotic.data | nindent 6 }}
{{- end }}
