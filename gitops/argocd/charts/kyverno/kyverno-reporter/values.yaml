---
ingress:
  enabled: false

global:
  labels: {}

policy-reporter:
  logging:
    encoding: json
    logLevel: 0 # info

  metrics:
    enabled: true

  ui:
    enabled: true
    logging:
      encoding: json
      logLevel: 0

  kyvernoPlugin:
    enabled: true

  monitoring:
    enabled: true
    plugins:
      kyverno: true
    serviceMonitor:
      labels:
        monitoring: portefaix
    grafana:
      dashboards:
        enabled: true
        # Label to find dashboards using the k8s sidecar
        label: grafana-dashboard
      folder:
        # Annotation to enable folder storage using the k8s sidecar
        annotation: grafana-folder
        # Grafana folder in which to store the dashboards
        name: security

  global:
    labels:
      portefaix.xyz/version: v0.46.0

  target:
    ui:
      host: http://policy-reporter-ui:8080
      minimumPriority: warning
      skipExistingOnStartup: true
      sources:
      - kyverno
