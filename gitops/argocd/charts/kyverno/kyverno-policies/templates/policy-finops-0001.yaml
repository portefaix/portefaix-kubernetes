apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: portefaix-finops-0001
  annotations:
    policies.kyverno.io/title: Metadata should have recommanded labels for Finops
    policies.kyverno.io/category: Finops
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Metadata
    policies.kyverno.io/description: >-
      Metadata should have recommanded labels for Finops:
      Labels are:
        - finops.org/business
        - finops.org/team
  labels:
    app: opencost
    {{- include "portefaix-kyverno.labels" (index $.Subcharts "portefaix-kyverno") | nindent 4 }}
spec:
  validationFailureAction: audit
  rules:
  - name: check-for-finops-labels
    match:
      resources:
        kinds:
        # - "ConfigMap"
        # - "Secret"
        - "Pod"
        - "Deployment"
        - "DaemonSet"
        - "StatefulSet"
        - "Service"
        - "Job"
        - "CronJob"
        # - "Role"
        # - "RoleBinding"
        # - "ClusterRole"
        # - "ClusterRoleBinding"
        # - "ServiceAccount"
        # - "Ingress"
        # - "IngressClass"
        # - "NetworkPolicy"
        # - "PodDisruptionBudget"
        # - "StorageClass"
    validate:
      message: "finops labels is required."
      pattern:
        metadata:
          labels:
            finops.org/business: "?*"
            finops.org/team: "?*"
