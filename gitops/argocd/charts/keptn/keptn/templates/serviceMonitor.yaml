{{- if .Values.monitoring.enabled -}}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "chart.labels" (index $.Subcharts "klt") | nindent 4 }}
    monitoring: portefaix
  name: klt-controller-manager-metrics
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - interval: 30s
    port: metrics
  jobLabel: k8s-app
  selector:
    matchLabels:
      control-plane: metrics-operator
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "chart.labels" (index $.Subcharts "klt") | nindent 4 }}
    monitoring: portefaix
  name: klt-lifecycle-operator-metrics
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - interval: 30s
    port: metrics
  jobLabel: k8s-app
  selector:
    matchLabels:
       control-plane: lifecycle-operator
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
