  portefaix.xyz/version: v0.54.0

monitoring:
  enabled: true

observability:
  prometheus:
    name: prometheus
    server: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090

keptnMetrics:
  cpu:
    fetchIntervalSeconds: 10
  memory:
    fetchIntervalSeconds: 10

keptn:
  global:
    commonLabels:
      portefaix.xyz/version: v0.54.0

  certManager:
    enabled: true
  lifecycleOperator:
    enabled: true
  metricsOperator:
    enabled: true

