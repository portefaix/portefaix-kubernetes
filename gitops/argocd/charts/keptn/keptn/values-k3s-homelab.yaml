---
ingress:
  enabled: true
  name: keptn.homelab.portefaix.xyz
  className: nginx

keptn:
  mongo:
    resources:
      limits:
        # cpu: 1000m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 150Mi

  nats:
    nats:
      resources:
        limits:
          # cpu: 500m
          memory: 300Mi
        requests:
          cpu: 50m
          memory: 50Mi
      jetstream:
        fileStorage:
          size: 300Mi
          storageDirectory: /data/
          storageClassName: nfs-clent

  apiGatewayNginx:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  remediationService:
    image:
      registry: keptndev
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  apiService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  bridge:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  distributor:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  shipyardController:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  secretService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  resourceService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  mongodbDatastore:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  lighthouseService:
    enabled: false

  statisticsService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  approvalService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  webhookService:
    resources:
      limits:
        # cpu: 100m
        memory: 128Mi
      requests:
        memory: 64Mi
        cpu: 50m

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.0.208.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        auth_request_set $user   $upstream_http_x_auth_request_user;
        auth_request_set $email  $upstream_http_x_auth_request_email;
        proxy_set_header X-User  $user;
        proxy_set_header X-Email $email;
    host: keptn.192.168.0.208.nip.io
    path: /
    pathType: Prefix
