---
pyroscope:
  pyroscope:
    extraLabels:
      portefaix.xyz/version: v0.54.0

    extraArgs:
      log.level: info
      log.format: json
      config.expand-env: true
      store-gateway.sharding-ring.replication-factor: "3"

  serviceAccount:
    create: true
    name: pyroscope

  serviceMonitor:
    enabled: true
    labels:
      prometheus.io/operator: portefaix

  agent:
    enabled: false

  minio:
    enabled: false

pyroscope-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.54.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      prometheus.io/operator: portefaix

  grafanaDashboard:
    enabled: true
    folder: profiling
    grafanaOperator:
      enabled: true
      allowCrossNamespaceImport: true
      matchLabels:
        grafana.com/dashboards: portefaix
