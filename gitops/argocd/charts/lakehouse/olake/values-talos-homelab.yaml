---
olake:
  global:
    storageClass: localpath

  olakeUI:
    replicaCount: 1
    resources:
      limits:
        memory: 800Mi
      requests:
        cpu: 10m
        memory: 200Mi
    initUser:
      existingSecret: olake-ui-credentials

  olakeWorker:
    resources:
      limits:
        memory: 800Mi
      requests:
        cpu: 50m
        memory: 400Mi
    config:
      maxConcurrentActivities: 15
      maxConcurrentWorkflows: 10
      timeouts:
        activity:
          discover: 2h
          test: 2h
          sync: 700h
          spec: 5m
      logging:
        level: info
        format: json

  nfsServer:
    persistence:
      size: 10Gi
    storageClass:
      name: nfs-client

  temporal:
    server:
      resources:
        limits:
          memory: 800Mi
        requests:
          cpu: 50m
          memory: 200Mi
    ui:
      enabled: false
      resources:
        limits:
          memory: 800Mi
        requests:
          cpu: 10m
          memory: 200Mi

  postgresql:
    enabled: false
    external:
      existingSecret: olake-db-credentials

  elasticsearch:
    resources:
      limits:
        memory: 800Mi
      requests:
        cpu: 50m
        memory: 200Mi
    persistence:
      size: 10Gi
