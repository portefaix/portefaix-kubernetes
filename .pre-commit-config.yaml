default_install_hook_types:
- pre-commit
- pre-push
- commit-msg

default_stages:
- pre-commit
- pre-push
- commit-msg

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-merge-conflict
    stages: [commit]
  - id: debug-statements
    stages: [commit]
  - id: check-builtin-literals
    stages: [commit]
  - id: check-added-large-files
    stages: [commit]
  - id: check-executables-have-shebangs
    stages: [commit]
  - id: check-toml
    stages: [commit]
  - id: check-xml
    stages: [commit]
  # - id: check-yaml
  #   args:
  #   - '--allow-multiple-documents'
  #   exclude: >
  #     mkdocs.yml
  #     gitops/argocd/charts/core/infra
  #     gitops/argocd/charts/.*/.*/templates/*.*
  - id: check-json
    stages: [commit]
  - id: detect-private-key
    stages: [commit]
  - id: end-of-file-fixer
    stages: [commit]
  - id: mixed-line-ending
    stages: [commit]
  - id: trailing-whitespace
    stages: [commit]
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.1.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: [--strict, --force-scope, build, chore, ci, docs, refactor, perf, test]
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: insert-license
    stages: [commit]
    files: (Makefile|Gemfile|\.mk|\.yaml|\.yml|\.tf|\.hcl|\.ini|\.rb|\.toml|\.sh)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - LICENSE
    # - --remove-header
  - id: insert-license
    stages: [commit]
    description: Insert license header into Jinja templates
    files: (\.tpl)
    exclude: ^\.secrets/.*$|^\.git-crypt/.*$
    args:
    - --license-filepath
    - LICENSE
    - --comment-style
    - '{{/*||*/}}'
    # - --remove-header
- repo: https://github.com/anderseknert/pre-commit-opa
  rev: v1.5.1
  hooks:
  - id: opa-fmt
    stages: [commit]
  - id: opa-check
    stages: [commit]
    args: ['addons/policies/core']
  - id: opa-test
    stages: [commit]
    args: ['addons/policies/core']
    #   - id: conftest-test
    #     args: ['--policy', 'addons/policies/core']
  - id: conftest-verify
    args: ['--data', 'addons/policies/core']
# - repo: https://github.com/kyverno/pre-commit-hook
#   rev: v1.0.0
#   hooks:
#     - id: kyverno-test
#       args: ["kyverno-policies"]
#     - id: kyverno-validate
#       args: ["kyverno-policies"]
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: shellcheck
    stages: [commit]
    exclude: hack/hooks/pre-commit.git-crypt.sh
  - id: shfmt
    stages: [commit]
    args: ["-i 4"]
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.33.0
  hooks:
  - id: yamllint
    stages: [commit]
    # exclude:
    #   ^gitops/(?:templates|files)/.*\.yaml
- repo: https://github.com/google/yamlfmt
  rev: v0.10.0
  hooks:
  - id: yamlfmt
    stages: [commit]
    language: system
- repo: https://github.com/spinergie/pre-commit-dprint
  rev: v0.45.0
  hooks:
  - id: dprint
    stages: [commit]
    pass_filenames: false
