---
apiVersion: eks.aws.crossplane.io/v1beta1
kind: Cluster
metadata:
  name: portefaix-krm
spec:
  forProvider:
    region: eu-west-1
    roleArnRef:
      name: portefaix-krm-eks-cluster
    resourcesVpcConfig:
      endpointPrivateAccess: true
      endpointPublicAccess: true
      subnetIdRefs:
        - name: portefaix-krm-1
        - name: portefaix-krm-2
      securityGroupIdRefs:
        - name: portefaix-krm-eks
    logging:
      clusterLogging:
      - enabled: false
        types: ["api", "audit", "authenticator", "controllerManager", "scheduler"]
    tags:
      Name: portefaix-krm
      Service: kubernetes
      Made-by: crossplane
    version: "1.24"
  writeConnectionSecretToRef:
    name: portefaix-krm-eks-cluster
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: eks.aws.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: portefaix-krm-core
spec:
  forProvider:
    region: eu-west-1
    clusterNameRef:
      name: portefaix-krm
    subnetRefs:
      - name: portefaix-krm-1
      - name: portefaix-krm-2
    nodeRoleRef:
      name: portefaix-krm-eks-node
    scalingConfig:
      desiredSize: 1
      maxSize: 1
      minSize: 1
  writeConnectionSecretToRef:
    name: portefaix-krm-eks-core
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: eks.aws.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: portefaix-krm-ops
spec:
  forProvider:
    region: eu-west-1
    clusterNameRef:
      name: portefaix-krm
    subnetRefs:
      - name: portefaix-krm-1
      - name: portefaix-krm-2
    nodeRoleRef:
      name: portefaix-krm-els-node
    scalingConfig:
      desiredSize: 0
      maxSize: 1
      minSize: 1
  writeConnectionSecretToRef:
    name: portefaix-krm-eks-ops
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
