---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Address
metadata:
  name: portefaix-krm-nat-gw
spec:
  forProvider:
    region: eu-west-1
    domain: "vpc"
  writeConnectionSecretToRef:
    name: portefaix-krm-address-nat-gw
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: NATGateway
metadata:
  name: portefaix-krm
spec:
  forProvider:
    region: eu-west-1
    allocationIdRef:
      name: portefaix-krm-nat-gw
    subnetIdRef:
      name: portefaix-krm-1
    tags:
      - key: Name
        value: portefaix-krm
      - key: Service
        value: krm
      - key: Made-by
        value: crossplane
  writeConnectionSecretToRef:
    name: portefaix-krm-nat-gw
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
