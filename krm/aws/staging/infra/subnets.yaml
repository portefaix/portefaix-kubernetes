---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: portefaix-krm-1
spec:
  forProvider:
    region: eu-west-1
    tags:
      - key: Name
        value: portefaix-krm-1
      - key: Service
        value: krm
      - key: Made-by
        value: crossplane
    availabilityZone: eu-west-1b
    cidrBlock: 10.1.1.0/24
    vpcIdRef:
      name: portefaix-krm
    mapPublicIPOnLaunch: true
  writeConnectionSecretToRef:
    name: portefaix-krm-subnet-1
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: portefaix-krm-2
spec:
  forProvider:
    region: eu-west-1
    tags:
      - key: Name
        value: portefaix-krm-2
      - key: Service
        value: krm
      - key: Made-by
        value: crossplane
    availabilityZone: eu-west-1c
    cidrBlock: 10.1.2.0/24
    vpcIdRef:
      name: portefaix-krm
    mapPublicIPOnLaunch: true
  writeConnectionSecretToRef:
    name: portefaix-krm-subnet-2
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
