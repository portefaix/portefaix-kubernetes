---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: InternetGateway
metadata:
  name: portefaix-krm
spec:
  forProvider:
    region: eu-west-1
    vpcIdRef:
      name: portefaix-krm
  writeConnectionSecretToRef:
    name: portefaix-krm-igw
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: RouteTable
metadata:
  name: portefaix-krm
spec:
  forProvider:
    region: eu-west-1
    routes:
    - destinationCidrBlock: 0.0.0.0/0
      gatewayIdRef:
        name: portefaix-krm
    associations:
    - subnetIdRef:
        name: portefaix-krm-1
    vpcIdRef:
      name: portefaix-krm
  writeConnectionSecretToRef:
    name: portefaix-krm-route-table
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
