---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: policy
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: 1.4.1
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  interval: 10m0s
  releaseName: kyverno
  targetNamespace: policy
  values:
    # TODO: https://github.com/kyverno/kyverno/pull/2073
    # customLabels:
    #   portefaix.xyz/version: v0.16.0

    # Supported- baseline/restricted/privileged/custom
    # For more info- https://kyverno.io/policies/pod-security
    podSecurityStandard: custom
    # Supported- low/medium/high
    podSecuritySeverity: medium
    # Policies to include when podSecurityStandard is custom
    podSecurityPolicies: []
    # Supported values- `audit`, `enforce`
    # For more info- https://kyverno.io/docs/writing-policies/validate/
    validationFailureAction: audit
