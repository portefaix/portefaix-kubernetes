---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  releaseName: loki
  targetNamespace: logging
  values:
    # image:
    #   repository: grafana/loki
    #   tag: 2.0.0

    serviceAccount:
      create: true
      name: loki

    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
