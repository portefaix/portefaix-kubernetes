---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: multimedia
spec:
  interval: 5m
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 12.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  releaseName: sonarr
  targetNamespace: multimedia
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    # image:
    #   repository: k8sathome/sonarr
    #   tag: v3.0.2.4552
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    prometheus:
      podMonitor:
        enabled: true
        additionalLabels:
          monitoring: portefaix
