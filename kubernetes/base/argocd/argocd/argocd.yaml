---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  chart:
    spec:
      # renovate: registryUrl=https://argoproj.github.io/argo-helm
      chart: argo-cd
      version: 3.6.8
      sourceRef:
        kind: HelmRepository
        name: argo-cd
        namespace: flux-system
  interval: 5m
  releaseName: argo-cd
  targetNamespace: argo-cd
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    customLabels:
      portefaix.xyz: v0.13.0

    controller:
      logFormat: json
      logLevel: info
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            release: kube-prometheus-stack

    dex:
      enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            release: kube-prometheus-stack

    redis:
      enabled: true

    server:
      logFormat: json
      logLevel: info
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            release: kube-prometheus-stack
      ingress:
        enabled: false

    repoServer:
      logFormat: json
      logLevel: info
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 30s
          additionalLabels:
            release: kube-prometheus-stack
