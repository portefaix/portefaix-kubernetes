---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: consul
  namespace: consul
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: consul
      version: 0.31.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  releaseName: consul
  targetNamespace: consul
  values:
    global:
      enabled: true
      metrics:
        enabled: true
        enableAgentMetrics: true
