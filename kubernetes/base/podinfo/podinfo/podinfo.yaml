---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 5m
  releaseName: podinfo
  targetNamespace: podinfo
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    # TODO: https://github.com/stefanprodan/podinfo/pull/141
    # customLabels:
    #   portefaix.xyz/version: v0.15.0
    # customAnnotations:
    #   a8r.io/description: Podinfo application, a Cloud Native application
    #   a8r.io/owner: portefaix
    #   a8r.io/bugs: https://github.com/stefanprodan/podinfo/issues
    #   a8r.io/documentation: https://artifacthub.io/packages/helm/podinfo/podinfo
    #   a8r.io/repository: https://github.com/stefanprodan/podinfo
    #   a8r.io/support: https://github.com/stefanprodan/podinfo/issues

    securityContext:
      # runAsGroup: 2000
      runAsNonRoot: true
      # runAsUser: 1000
      # fsGroup: 2000
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
