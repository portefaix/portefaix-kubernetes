---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: policy
spec:
  values:
    resources:
      limits:
        memory: 90Mi
        cpu: 50m
      requests:
        memory: 20Mi
        cpu: 5m

    ui:
      resources:
        limits:
          memory: 200Mi
          cpu: 50m
        requests:
          memory: 30Mi
          cpu: 20m
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.114.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
            grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        hosts:
          - host: policy-reporter.192.168.1.114.nip.io
            paths:
              - /
        tls: []
