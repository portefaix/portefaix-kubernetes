---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: multimedia
spec:
  values:
    # image:
    #   repository: k8sathome/sonarr
    #   tag: v3.0.2.4552
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.192.168.1.114.nip.io/oauth2/sign_in?rd=http://$host$request_uri"
      hosts:
      - host: sonarr.192.168.1.114.nip.io
        paths:
        - path: /
          pathType: Prefix
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        hosts:
        - host: sonarr.192.168.1.114.nip.io
          paths:
          - path: /api
            pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
    additionalVolumeMounts:
    - name: media
      mountPath: /media
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: sonarr-media-pool
        storageClassName: nfs-client
    resources:
      requests:
        cpu: 250m
        memory: 250Mi
      limits:
        cpu: 500m
        memory: 1500Mi
