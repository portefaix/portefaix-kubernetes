---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  values:
    resources:
      limits:
        cpu: 150m
        memory: 100Mi
      requests:
        cpu: 30m
        memory: 20Mi
    serviceMonitor:
      targets:
        # ICMP
        - name: bbox
          url: 192.168.1.254
          module: icmp
        - name: bboxtv
          url: 192.168.1.1
          module: icmp
        - name: nas
          url: 192.168.1.13
          module: icmp
        # DNS
        - name: k8s
          query_name: "kubernetes.default.svc.cluster.local"
        - name: google
          query_name: "8.8.8.8"
        - name: cloudflare
          query_name: "1.1.1.1"
        - name: quad9
          query_name: "9.9.9.9"
    # On Master
    tolerations:
      - key: node.kubernetes.io/fluxcd
        operator: Exists
