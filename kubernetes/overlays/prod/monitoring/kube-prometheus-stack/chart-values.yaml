---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  # chart:
  #   spec:
  #     version: 12.0.4
  values:
    alertmanager:
      serviceAccount:
        create: true
        name: alertmanager
        annotations:
          iam.gke.io/gcp-service-account: portefaix-prod-alertmanager@portefaix-prod.iam.gserviceaccount.com
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
          # nginx.ingress.kubernetes.io/auth-url: 'https://gcp.portefaix.xyz/oauth2/auth'
          # nginx.ingress.kubernetes.io/auth-signin: 'https://gcp.portefaix.xyz/oauth2/start?rd=$escaped_request_uri'
        hosts:
          - alertmanager.gcp.portefaix.xyz
        path: /
        # tls:
        #   - secretName: alertmanager.gcp.portefaix.xyz-tls
        #     hosts:
        #       - alertmanager.gcp.portefaix.xyz
      alertmanagerSpec:
        externalUrl: https://alertmanager.gcp.portefaix.xyz

    grafana:
      serviceAccount:
        create: true
        name: grafana
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
          # nginx.ingress.kubernetes.io/auth-url: 'https://gcp.portefaix.xyz/oauth2/auth'
          # nginx.ingress.kubernetes.io/auth-signin: 'https://gcp.portefaix.xyz/oauth2/start?rd=$escaped_request_uri'
        hosts:
          - grafana.gcp.portefaix.xyz
        path: /
        # tls:
        #   - secretName: grafana.gcp.portefaix.xyz-tls
        #     hosts:
        #       - grafana.gcp.portefaix.xyz

    prometheus:
      serviceAccount:
        create: true
        name: prometheus
        annotations:
          iam.gke.io/gcp-service-account: portefaix-prod-prometheus@portefaix-prod.iam.gserviceaccount.com
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
          # nginx.ingress.kubernetes.io/auth-url: 'https://gcp.portefaix.xyz/oauth2/auth'
          # nginx.ingress.kubernetes.io/auth-signin: 'https://gcp.portefaix.xyz/oauth2/start?rd=$escaped_request_uri'
        hosts:
          - prometheus.gcp.portefaix.xyz
        path: /
        # tls:
        #   - secretName: prometheus.gcp.portefaix.xyz-tls
        #     hosts:
        #       - prometheus.gcp.portefaix.xyz
      prometheusSpec:
        externalUrl: https://prometheus.gcp.portefaix.xyz
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "standard"
              resources:
                requests:
                  storage: 1Gi
