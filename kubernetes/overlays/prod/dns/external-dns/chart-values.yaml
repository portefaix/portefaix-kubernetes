---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  values:
    provider: cloudflare
    domainFilters:
      - portefaix.xyz
    zoneIdFilters:
      - 6c2152f6a896307c8457564e5bf04b7a
    resources:
      limits:
        cpu: 50m
        memory: 100Mi
      requests:
        memory: 50Mi
        cpu: 10m
    serviceAccount:
      name: external-dns
      annotations:
        iam.gke.io/gcp-service-account: portefaix-prod-external-dns@portefaix-prod.iam.gserviceaccount.com
  valuesFrom:
    # - kind: ConfigMap
    #   name: prod-env-values
    - kind: Secret
      name: external-dns-values